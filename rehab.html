<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projects | OrozcoRealty LLC</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #1B1814;
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    nav {
      background: #111;
      padding: 1rem;
      display: flex;
      justify-content: center;
      gap: 2rem;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      text-transform: uppercase;
    }
    nav a:hover {
      color: #ffd700;
    }
    .kanban-board {
      display: flex;
      gap: 1rem;
      margin-top: 1rem;
    }
    .kanban-column {
      background-color: #222;
      padding: 1rem;
      border-radius: 10px;
      flex: 1;
      min-height: 300px;
    }
    .kanban-task {
      background-color: #444;
      padding: 0.5rem;
      border-radius: 6px;
      margin-bottom: 0.5rem;
      cursor: grab;
    }
    .project-container {
      background-color: #111;
      padding: 1rem;
      margin-bottom: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 24px rgba(255, 255, 255, 0.1);
    }
    .project-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .budget-table, .roadmap-table {
      width: 100%;
      margin-top: 1rem;
      background-color: #222;
      border-radius: 10px;
      padding: 1rem;
    }
    .budget-table th, .budget-table td, .roadmap-table th, .roadmap-table td {
      color: #fff;
    }
    .section-title {
      color: #ffd700;
    }
  </style>
</head>
<body>

<nav>
  <a href="index.html">Home</a>
  <a href="about.html">About</a>
  <a href="roadmap.html">Roadmap</a>
  <a href="listings.html">Listings</a>
  <a href="rehab.html">Projects</a>
  <a href="contact.html">Contact</a>
</nav>

<div class="container mt-4">
  <h1 class="text-center section-title">Project Dashboard</h1>

  <div class="mb-3">
    <input type="text" id="newProjectName" class="form-control" placeholder="Enter new project name">
    <button onclick="createProject()" class="btn btn-warning mt-2">Create Project</button>
  </div>

  <div id="projects"></div>
</div>

<script>
let projectId = 0;

function createProject() {
  const name = document.getElementById('newProjectName').value;
  if (!name) return;

  const projectDiv = document.createElement('div');
  projectDiv.className = 'project-container';
  projectDiv.innerHTML = `
    <div class="project-header">
      <h2>${name}</h2>
    </div>

    <div class="kanban-board" id="kanban-${projectId}">
      <div class="kanban-column" ondrop="drop(event)" ondragover="allowDrop(event)">
        <h4>To Do</h4>
      </div>
      <div class="kanban-column" ondrop="drop(event)" ondragover="allowDrop(event)">
        <h4>In Progress</h4>
      </div>
      <div class="kanban-column" ondrop="drop(event)" ondragover="allowDrop(event)">
        <h4>Completed</h4>
      </div>
    </div>

    <div class="mt-3">
      <input type="text" id="task-${projectId}" placeholder="Add task" class="form-control">
      <button onclick="addTask(${projectId})" class="btn btn-light mt-1">Add Task</button>
    </div>

    <div class="budget-table">
      <h4>Budget Overview</h4>
      <table class="table table-dark table-striped">
        <thead><tr><th>Category</th><th>Amount</th></tr></thead>
        <tbody id="budget-${projectId}">
          <tr><td>Renovation</td><td><input type="number" class="form-control"></td></tr>
          <tr><td>Permits</td><td><input type="number" class="form-control"></td></tr>
          <tr><td>Labor</td><td><input type="number" class="form-control"></td></tr>
          <tr><td>Contingency</td><td><input type="number" class="form-control"></td></tr>
        </tbody>
      </table>
    </div>

    <div class="roadmap-table mt-4">
      <h4>Project Roadmap</h4>
      <table class="table table-dark table-striped">
        <thead><tr><th>Milestone</th><th>Target Date</th><th>Status</th></tr></thead>
        <tbody>
          <tr><td>Property Acquired</td><td><input type="date" class="form-control"></td><td><select class="form-control"><option>Pending</option><option>Completed</option></select></td></tr>
          <tr><td>Renovation Started</td><td><input type="date" class="form-control"></td><td><select class="form-control"><option>Pending</option><option>Completed</option></select></td></tr>
          <tr><td>Inspection Passed</td><td><input type="date" class="form-control"></td><td><select class="form-control"><option>Pending</option><option>Completed</option></select></td></tr>
          <tr><td>Listed for Rent</td><td><input type="date" class="form-control"></td><td><select class="form-control"><option>Pending</option><option>Completed</option></select></td></tr>
        </tbody>
      </table>
    </div>
  `;

  document.getElementById('projects').appendChild(projectDiv);
  projectId++;
  document.getElementById('newProjectName').value = '';
}

function addTask(id) {
  const taskInput = document.getElementById(`task-${id}`);
  const taskText = taskInput.value;
  if (!taskText) return;

  const task = document.createElement('div');
  task.className = 'kanban-task';
  task.textContent = taskText;
  task.draggable = true;
  task.ondragstart = drag;

  document.querySelector(`#kanban-${id} .kanban-column`).appendChild(task);
  taskInput.value = '';
}

function allowDrop(ev) {
  ev.preventDefault();
}

function drag(ev) {
  ev.dataTransfer.setData("text", ev.target.outerHTML);
  ev.target.remove();
}

function drop(ev) {
  ev.preventDefault();
  const data = ev.dataTransfer.getData("text");
  ev.target.closest('.kanban-column').innerHTML += data;
  const newTask = ev.target.closest('.kanban-column').lastElementChild;
  newTask.ondragstart = drag;
}
</script>

</body>
</html>
