<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Projects | OrozcoRealty LLC</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #1B1814;
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    header {
      height: 300px;
      background-image: url('banner.jpg');
      background-size: cover;
      background-position: center;
      display: flex;
      align-items: center;
      justify-content: flex-end;
      padding: 2rem;
    }

    header img {
      max-width: 300px;
      height: auto;
      animation: pulseGlow 3s ease-in-out infinite;
    }

    nav {
      background: #111;
      padding: 1rem;
      display: flex;
      justify-content: center;
      gap: 2rem;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      text-transform: uppercase;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #ffd700;
    }

    main {
      max-width: 1200px;
      margin: 2rem auto;
      padding: 2rem;
      background-color: #111;
      border-radius: 12px;
      box-shadow: 0 0 24px rgba(255, 255, 255, 0.15);
    }

    .form-inline {
      display: flex;
      gap: 0.5rem;
      margin-top: 1rem;
      flex-wrap: wrap;
    }

    .project-section {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
    }

    .project-details, .budget-visual {
      flex: 1;
      min-width: 300px;
      margin-right: 1rem;
    }

    canvas {
      max-width: 250px;
      max-height: 250px;
      background: #fff;
      border-radius: 8px;
    }

    .project-saver {
      margin-top: 1rem;
    }

    footer {
      background: #111;
      color: #aaa;
      text-align: center;
      padding: 1.5rem;
      font-size: 0.95rem;
    }

    @keyframes pulseGlow {
      0%, 100% { transform: scale(1); filter: brightness(1); }
      50% { transform: scale(1.05); filter: brightness(1.3); }
    }
  </style>
</head>
<body>
  <header>
    <img src="OrozcoRealtyLLC.png" alt="OrozcoRealty Crest Logo">
  </header>

  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="roadmap.html">Roadmap</a>
    <a href="listings.html">Listings</a>
    <a href="rehab.html">Projects</a>
    <a href="contact.html">Contact</a>
  </nav>

  <main>
    <h1>Project Management Dashboard</h1>

    <div class="project-section">
      <div class="project-details">
        <h2>Create Project</h2>
        <input id="projectName" placeholder="Project Name" />
        <input id="projectBudget" placeholder="Total Budget ($)" type="number" />
        <button onclick="saveProject()">Save Project</button>
        <div class="project-saver">
          <label>Saved Projects:</label>
          <select id="savedProjects" onchange="loadProject()"></select>
        </div>

        <h3>Add Expense</h3>
        <div class="form-inline">
          <input id="expenseName" placeholder="Expense Name" />
          <input id="expenseAmount" placeholder="Amount ($)" type="number" />
          <button onclick="addExpense()">Add Expense</button>
        </div>
        <ul id="expenseList"></ul>
      </div>

      <div class="budget-visual">
        <h2>Budget Pie Chart</h2>
        <canvas id="budgetChart"></canvas>
      </div>
    </div>
  </main>

  <footer>
    &copy; 2025 OrozcoRealty LLC | All rights reserved
  </footer>

  <script>
    let currentProject = {
      name: '',
      budget: 0,
      expenses: []
    };

    function saveProject() {
      const name = document.getElementById('projectName').value;
      const budget = parseFloat(document.getElementById('projectBudget').value);
      if (!name || isNaN(budget)) return alert('Please enter a valid project name and budget.');
      currentProject.name = name;
      currentProject.budget = budget;
      localStorage.setItem(name, JSON.stringify(currentProject));
      updateProjectList();
      updateChart();
    }

    function loadProject() {
      const name = document.getElementById('savedProjects').value;
      const data = localStorage.getItem(name);
      if (data) {
        currentProject = JSON.parse(data);
        document.getElementById('projectName').value = currentProject.name;
        document.getElementById('projectBudget').value = currentProject.budget;
        renderExpenses();
        updateChart();
      }
    }

    function updateProjectList() {
      const select = document.getElementById('savedProjects');
      select.innerHTML = '';
      for (let i = 0; i < localStorage.length; i++) {
        const key = localStorage.key(i);
        const opt = document.createElement('option');
        opt.value = key;
        opt.textContent = key;
        select.appendChild(opt);
      }
    }

    function addExpense() {
      const name = document.getElementById('expenseName').value;
      const amount = parseFloat(document.getElementById('expenseAmount').value);
      if (!name || isNaN(amount)) return alert('Enter valid expense and amount.');
      currentProject.expenses.push({ name, amount });
      localStorage.setItem(currentProject.name, JSON.stringify(currentProject));
      renderExpenses();
      updateChart();
    }

    function renderExpenses() {
      const list = document.getElementById('expenseList');
      list.innerHTML = '';
      currentProject.expenses.forEach(exp => {
        const li = document.createElement('li');
        li.textContent = `${exp.name}: $${exp.amount.toFixed(2)}`;
        list.appendChild(li);
      });
    }

    function updateChart() {
      const spent = currentProject.expenses.reduce((sum, e) => sum + e.amount, 0);
      const remaining = Math.max(currentProject.budget - spent, 0);
      if (window.budgetPie) window.budgetPie.destroy();
      const ctx = document.getElementById('budgetChart').getContext('2d');
      window.budgetPie = new Chart(ctx, {
        type: 'pie',
        data: {
          labels: ['Spent', 'Remaining'],
          datasets: [{
            data: [spent, remaining],
            backgroundColor: ['#ff4d4d', '#4dff88']
          }]
        },
        options: {
          responsive: true,
          plugins: { legend: { labels: { color: 'black' } } }
        }
      });
    }

    updateProjectList();
  </script>
</body>
</html>
