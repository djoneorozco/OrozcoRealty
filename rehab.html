<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Projects | OrozcoRealty LLC</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #1B1814;
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    header {
      height: 300px;
      background-image: url('banner.jpg');
      background-size: cover;
      background-position: center;
      display: flex;
      align-items: center;
      justify-content: flex-end;
      padding: 2rem;
    }

    header img {
      max-width: 300px;
      height: auto;
      animation: pulseGlow 3s ease-in-out infinite;
    }

    nav {
      background: #111;
      padding: 1rem;
      display: flex;
      justify-content: center;
      gap: 2rem;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      text-transform: uppercase;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #ffd700;
    }

    main {
      max-width: 1200px;
      margin: 2rem auto;
      padding: 2rem;
      background-color: #111;
      border-radius: 12px;
      box-shadow: 0 0 24px rgba(255, 255, 255, 0.15);
    }

    h1, h2 {
      text-align: center;
      color: #ffd700;
    }

    .form-inline {
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
      margin-bottom: 1rem;
    }

    .project-header-icons {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      margin-bottom: 1rem;
      justify-content: center;
    }

    .project-icon {
      background: #333;
      border: 2px solid #ffd700;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      cursor: pointer;
    }

    .project {
      background-color: #222;
      border-radius: 10px;
      padding: 1rem;
      margin-bottom: 2rem;
    }

    .budget-section {
      display: flex;
      gap: 2rem;
    }

    .budget-info {
      flex: 1;
    }

    .chart-container {
      width: 250px;
      height: 250px;
    }

    .timeline {
      margin-top: 2rem;
    }

    .timeline-item {
      background: #333;
      margin-bottom: 1rem;
      padding: 0.5rem;
      border-radius: 6px;
    }

    footer {
      background: #111;
      color: #aaa;
      text-align: center;
      padding: 1.5rem;
      font-size: 0.95rem;
    }

    @keyframes pulseGlow {
      0%, 100% { transform: scale(1); filter: brightness(1); }
      50% { transform: scale(1.05); filter: brightness(1.3); }
    }
  </style>
</head>
<body>
  <header>
    <img src="OrozcoRealtyLLC.png" alt="OrozcoRealty Crest Logo">
  </header>

  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="roadmap.html">Roadmap</a>
    <a href="listings.html">Listings</a>
    <a href="rehab.html">Projects</a>
    <a href="contact.html">Contact</a>
  </nav>

  <main>
    <div class="project-header-icons" id="savedProjects"></div>
    <h1>Project Management Dashboard</h1>

    <div class="form-inline">
      <input id="projectName" placeholder="Project Name" />
      <input id="totalBudget" placeholder="Total Budget" type="number" />
      <button onclick="saveProject()">Save Project</button>
      <button onclick="editProject()">Edit</button>
    </div>

    <div class="budget-section">
      <div class="budget-info">
        <h2>Expenses</h2>
        <div class="form-inline">
          <input id="expenseName" placeholder="Expense Name" />
          <input id="expenseAmount" placeholder="Amount" type="number" />
          <button onclick="addExpense()">Add</button>
        </div>
        <div id="expenseList"></div>
        <h3>Total Spent: $<span id="totalSpent">0</span></h3>
        <h3>Remaining Budget: $<span id="remainingBudget">0</span></h3>
      </div>
      <div class="chart-container">
        <canvas id="budgetChart"></canvas>
      </div>
    </div>

    <div class="timeline">
      <h2>Timeline</h2>
      <div class="form-inline">
        <input id="deliverable" placeholder="Deliverable" />
        <input id="dueDate" type="date" />
        <button onclick="addTimelineItem()">Add</button>
      </div>
      <div id="timelineList"></div>
    </div>
  </main>

  <footer>
    &copy; 2025 OrozcoRealty LLC. All rights reserved.
  </footer>

  <script>
    let currentProject = {};
    let savedProjects = {};

    function updateChart() {
      const total = parseFloat(document.getElementById('totalBudget').value || 0);
      const spent = parseFloat(document.getElementById('totalSpent').innerText || 0);
      const remaining = total - spent;

      const data = {
        labels: ['Spent', 'Remaining'],
        datasets: [{
          data: [spent, remaining],
          backgroundColor: ['#FF6384', '#36A2EB'],
          borderWidth: 0
        }]
      };

      new Chart(document.getElementById('budgetChart'), {
        type: 'doughnut',
        data: data,
        options: { responsive: true, cutout: '60%' }
      });
    }

    function addExpense() {
      const name = document.getElementById('expenseName').value;
      const amount = parseFloat(document.getElementById('expenseAmount').value);
      if (!name || isNaN(amount)) return;

      const item = document.createElement('div');
      item.className = 'timeline-item';
      item.textContent = `${name}: $${amount}`;
      document.getElementById('expenseList').appendChild(item);

      currentProject.expenses = currentProject.expenses || [];
      currentProject.expenses.push({ name, amount });
      updateExpenses();
    }

    function updateExpenses() {
      const total = currentProject.expenses.reduce((acc, e) => acc + e.amount, 0);
      document.getElementById('totalSpent').innerText = total;
      document.getElementById('remainingBudget').innerText = parseFloat(document.getElementById('totalBudget').value || 0) - total;
      updateChart();
    }

    function addTimelineItem() {
      const task = document.getElementById('deliverable').value;
      const date = document.getElementById('dueDate').value;
      if (!task || !date) return;

      const item = document.createElement('div');
      item.className = 'timeline-item';
      item.textContent = `${task} - Due: ${date}`;
      document.getElementById('timelineList').appendChild(item);

      currentProject.timeline = currentProject.timeline || [];
      currentProject.timeline.push({ task, date });
    }

    function saveProject() {
      const name = document.getElementById('projectName').value;
      const budget = parseFloat(document.getElementById('totalBudget').value);
      if (!name || isNaN(budget)) return;

      currentProject.name = name;
      currentProject.budget = budget;

      savedProjects[name] = JSON.parse(JSON.stringify(currentProject));
      refreshProjectIcons();
      alert('Project Saved');
    }

    function refreshProjectIcons() {
      const container = document.getElementById('savedProjects');
      container.innerHTML = '';
      Object.keys(savedProjects).forEach(name => {
        const icon = document.createElement('div');
        icon.className = 'project-icon';
        icon.textContent = name;
        icon.onclick = () => loadProject(name);
        container.appendChild(icon);
      });
    }

    function loadProject(name) {
      currentProject = JSON.parse(JSON.stringify(savedProjects[name]));
      document.getElementById('projectName').value = currentProject.name;
      document.getElementById('totalBudget').value = currentProject.budget;

      document.getElementById('expenseList').innerHTML = '';
      document.getElementById('timelineList').innerHTML = '';

      if (currentProject.expenses) {
        currentProject.expenses.forEach(e => {
          const item = document.createElement('div');
          item.className = 'timeline-item';
          item.textContent = `${e.name}: $${e.amount}`;
          document.getElementById('expenseList').appendChild(item);
        });
        updateExpenses();
      }

      if (currentProject.timeline) {
        currentProject.timeline.forEach(t => {
          const item = document.createElement('div');
          item.className = 'timeline-item';
          item.textContent = `${t.task} - Due: ${t.date}`;
          document.getElementById('timelineList').appendChild(item);
        });
      }
    }

    function editProject() {
      document.getElementById('projectName').focus();
    }
  </script>
</body>
</html>
