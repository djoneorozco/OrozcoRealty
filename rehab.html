<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Projects | OrozcoRealty LLC</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #1B1814;
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    header {
      height: 300px;
      background-image: url('banner.jpg');
      background-size: cover;
      background-position: center;
      display: flex;
      align-items: center;
      justify-content: flex-end;
      padding: 2rem;
    }

    header img {
      max-width: 300px;
      height: auto;
      animation: pulseGlow 3s ease-in-out infinite;
    }

    nav {
      background: #111;
      padding: 1rem;
      display: flex;
      justify-content: center;
      gap: 2rem;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      text-transform: uppercase;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #ffd700;
    }

    main {
      max-width: 1200px;
      margin: 2rem auto;
      padding: 2rem;
      background-color: #111;
      border-radius: 12px;
      box-shadow: 0 0 24px rgba(255, 255, 255, 0.15);
    }

    h1, h2 {
      text-align: center;
      color: #ffd700;
    }

    .form-inline, .budget-form, .expense-form {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      margin-bottom: 1rem;
    }

    input, button, select {
      font-size: 1rem;
      padding: 0.5rem;
    }

    .project {
      background-color: #222;
      border-radius: 10px;
      padding: 1rem;
      margin-bottom: 2rem;
    }

    .expense-list, .timeline-events, .kanban-board {
      margin-top: 1rem;
    }

    .expense-item, .timeline-item {
      background: #333;
      padding: 0.5rem;
      margin-bottom: 0.5rem;
      border-radius: 6px;
    }

    .chart-container {
      width: 250px;
      margin-left: auto;
    }

    .kanban-board {
      display: flex;
      gap: 1rem;
    }

    .kanban-column {
      flex: 1;
      background-color: #333;
      padding: 0.5rem;
      border-radius: 10px;
      min-height: 200px;
    }

    .kanban-column h4 {
      color: #ffd700;
      text-align: center;
    }

    .task {
      background-color: #555;
      padding: 0.5rem;
      margin: 0.5rem;
      border-radius: 6px;
      cursor: grab;
    }

    .saved-projects {
      margin-bottom: 1rem;
    }

    .saved-projects span {
      background-color: #444;
      border-radius: 4px;
      padding: 0.3rem 0.5rem;
      margin-right: 0.5rem;
      cursor: pointer;
      font-size: 0.9rem;
    }

    footer {
      background: #111;
      color: #aaa;
      text-align: center;
      padding: 1.5rem;
      font-size: 0.95rem;
    }

    @keyframes pulseGlow {
      0%, 100% { transform: scale(1); filter: brightness(1); }
      50% { transform: scale(1.05); filter: brightness(1.3); }
    }
  </style>
</head>
<body>
  <header>
    <img src="OrozcoRealtyLLC.png" alt="OrozcoRealty Crest Logo">
  </header>

  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="roadmap.html">Roadmap</a>
    <a href="listings.html">Listings</a>
    <a href="rehab.html">Projects</a>
    <a href="contact.html">Contact</a>
  </nav>

  <main>
    <div class="saved-projects" id="savedProjects"></div>
    <h1>Project Management Dashboard</h1>

    <div class="form-inline">
      <input id="projectName" placeholder="Enter Project Name" />
      <input id="projectBudget" type="number" placeholder="Total Budget ($)" />
      <select id="projectType">
        <option value="Renovation">Renovation</option>
        <option value="New Build">New Build</option>
        <option value="Flip">Flip</option>
        <option value="Rental">Rental</option>
      </select>
      <button onclick="saveProject()">Save Project</button>
      <button onclick="editProject()">Edit Project</button>
    </div>

    <!-- Remaining body unchanged (project div, expense tracker, timeline, kanban) -->

  </main>

  <footer>
    &copy; 2025 OrozcoRealty LLC. All rights reserved.
  </footer>

  <script>
    let currentProject = {};
    const savedProjects = JSON.parse(localStorage.getItem("projects") || "[]");

    function updateProjectDisplay() {
      document.getElementById("currentProject").innerText = `Current Project: ${currentProject.name || 'None'} (${currentProject.type || 'Type not set'})`;
      renderExpenses();
      renderChart();
    }

    function saveProject() {
      currentProject.name = document.getElementById("projectName").value;
      currentProject.budget = parseFloat(document.getElementById("projectBudget").value);
      currentProject.type = document.getElementById("projectType").value;
      currentProject.expenses = currentProject.expenses || [];
      currentProject.timeline = currentProject.timeline || [];
      savedProjects.push(currentProject);
      localStorage.setItem("projects", JSON.stringify(savedProjects));
      renderSavedProjects();
      updateProjectDisplay();
    }

    function editProject() {
      const name = prompt("Enter new project name:", currentProject.name);
      const budget = prompt("Enter new total budget:", currentProject.budget);
      const type = prompt("Enter new project type:", currentProject.type);
      if (name) currentProject.name = name;
      if (budget) currentProject.budget = parseFloat(budget);
      if (type) currentProject.type = type;
      updateProjectDisplay();
      renderChart();
    }

    function renderSavedProjects() {
      const container = document.getElementById("savedProjects");
      container.innerHTML = "";
      savedProjects.forEach((p, i) => {
        const icon = document.createElement("span");
        icon.textContent = `${p.name} (${p.type || 'N/A'})`;
        icon.onclick = () => {
          currentProject = p;
          updateProjectDisplay();
        };
        container.appendChild(icon);
      });
    }
  </script>
</body>
</html>
