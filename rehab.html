<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Projects | OrozcoRealty LLC</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/dragula/3.7.2/dragula.min.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #1B1814;
      color: #fff;
    }
    header {
      background: #111;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
      color: #ffd700;
    }
    .board {
      display: flex;
      justify-content: space-around;
      margin: 2rem;
    }
    .column {
      background: #222;
      border-radius: 8px;
      width: 30%;
      padding: 1rem;
      min-height: 300px;
    }
    .column h2 {
      text-align: center;
      color: #ffd700;
    }
    .task {
      background: #333;
      border-radius: 6px;
      padding: 1rem;
      margin: 0.5rem 0;
      cursor: move;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
    }
    .task:hover {
      background: #444;
    }
    #addTaskForm {
      margin: 1rem;
      text-align: center;
    }
    input, button {
      padding: 0.5rem;
      margin: 0.2rem;
      border: none;
      border-radius: 5px;
    }
    button {
      background-color: #ffd700;
      color: #111;
      font-weight: bold;
      cursor: pointer;
    }
    #loginModal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.85);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }
    #loginModal input {
      margin: 1rem;
    }
  </style>
</head>
<body>

  <div id="loginModal">
    <div>
      <h2 style="text-align:center; color:#ffd700">Admin Access</h2>
      <input type="password" id="adminPass" placeholder="Enter password" />
      <button onclick="checkPassword()">Login</button>
    </div>
  </div>

  <header>OrozcoRealty LLC - Project Kanban Board</header>

  <div id="addTaskForm" style="display:none;">
    <input type="text" id="taskText" placeholder="New Task" />
    <select id="columnSelect">
      <option value="todo">To Do</option>
      <option value="inprogress">In Progress</option>
      <option value="done">Done</option>
    </select>
    <button onclick="addTask()">Add Task</button>
  </div>

  <div class="board">
    <div class="column" id="todo">
      <h2>To Do</h2>
    </div>
    <div class="column" id="inprogress">
      <h2>In Progress</h2>
    </div>
    <div class="column" id="done">
      <h2>Done</h2>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/dragula/3.7.2/dragula.min.js"></script>
  <script>
    const adminPassword = "orozcoprojects2025";

    function checkPassword() {
      const input = document.getElementById("adminPass").value;
      if (input === adminPassword) {
        document.getElementById("loginModal").style.display = "none";
        document.getElementById("addTaskForm").style.display = "block";
      } else {
        alert("Incorrect password.");
      }
    }

    function addTask() {
      const taskText = document.getElementById("taskText").value;
      const column = document.getElementById("columnSelect").value;
      if (taskText.trim() === '') return;
      const task = document.createElement('div');
      task.className = 'task';
      task.textContent = taskText;
      document.getElementById(column).appendChild(task);
      document.getElementById("taskText").value = '';
    }

    dragula([
      document.getElementById("todo"),
      document.getElementById("inprogress"),
      document.getElementById("done")
    ]);
  </script>

</body>
</html>
