<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Projects | OrozcoRealty LLC</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #1B1814;
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    header {
      height: 300px;
      background-image: url('banner.jpg');
      background-size: cover;
      background-position: center;
      display: flex;
      align-items: center;
      justify-content: flex-end;
      padding: 2rem;
    }

    header img {
      max-width: 300px;
      height: auto;
      animation: pulseGlow 3s ease-in-out infinite;
    }

    nav {
      background: #111;
      padding: 1rem;
      display: flex;
      justify-content: center;
      gap: 2rem;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      text-transform: uppercase;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #ffd700;
    }

    main {
      max-width: 1200px;
      margin: 2rem auto;
      padding: 2rem;
      background-color: #111;
      border-radius: 12px;
      box-shadow: 0 0 24px rgba(255, 255, 255, 0.15);
    }

    .project, .roadmap {
      background-color: #222;
      border-radius: 10px;
      padding: 1rem;
      margin-bottom: 2rem;
    }

    h1, h2 {
      text-align: center;
      color: #ffd700;
    }

    label, input, button, select {
      font-size: 1rem;
    }

    .form-inline {
      display: flex;
      gap: 0.5rem;
      margin-top: 0.5rem;
      flex-wrap: wrap;
    }

    .chart-container {
      width: 250px;
      height: 250px;
      margin-left: auto;
    }

    .timeline {
      margin-top: 1rem;
      border-left: 2px solid #ffd700;
      padding-left: 1rem;
    }

    .timeline-entry {
      margin: 0.5rem 0;
      padding-left: 0.5rem;
      border-left: 3px solid #333;
    }

    footer {
      background: #111;
      color: #aaa;
      text-align: center;
      padding: 1.5rem;
      font-size: 0.95rem;
    }

    @keyframes pulseGlow {
      0%, 100% { transform: scale(1); filter: brightness(1); }
      50% { transform: scale(1.05); filter: brightness(1.3); }
    }
  </style>
</head>
<body>
  <header>
    <img src="OrozcoRealtyLLC.png" alt="OrozcoRealty Crest Logo">
  </header>

  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="roadmap.html">Roadmap</a>
    <a href="listings.html">Listings</a>
    <a href="rehab.html">Projects</a>
    <a href="contact.html">Contact</a>
  </nav>

  <main>
    <h1>Project Management Dashboard</h1>

    <div class="project">
      <h2>New Project</h2>
      <div class="form-inline">
        <input id="projectName" placeholder="Project Name" />
        <input id="budgetAmount" type="number" placeholder="Total Budget ($)" />
        <button onclick="saveProject()">Save Project</button>
        <select id="projectSelect" onchange="loadProject()">
          <option>Select Saved Project</option>
        </select>
      </div>
      <div class="form-inline">
        <input id="expenseName" placeholder="Expense Name" />
        <input id="expenseAmount" type="number" placeholder="Amount ($)" />
        <button onclick="addExpense()">Add Expense</button>
      </div>
      <ul id="expenseList"></ul>
      <div class="chart-container">
        <canvas id="budgetChart"></canvas>
      </div>
    </div>

    <div class="roadmap">
      <h2>Project Roadmap</h2>
      <div class="form-inline">
        <input id="deliverable" placeholder="Deliverable" />
        <input id="dueDate" type="date" />
        <button onclick="addTimelineItem()">Add to Timeline</button>
      </div>
      <div class="timeline" id="timelineList"></div>
    </div>
  </main>

  <footer>
    &copy; 2025 OrozcoRealty LLC. All rights reserved.
  </footer>

  <script>
    let currentProject = {};

    function saveProject() {
      const name = document.getElementById('projectName').value;
      const budget = parseFloat(document.getElementById('budgetAmount').value);
      if (!name || isNaN(budget)) return alert('Project name and budget required.');
      currentProject = { name, budget, expenses: [], timeline: [] };
      localStorage.setItem(name, JSON.stringify(currentProject));
      updateProjectList();
    }

    function updateProjectList() {
      const select = document.getElementById('projectSelect');
      select.innerHTML = '<option>Select Saved Project</option>';
      for (let i = 0; i < localStorage.length; i++) {
        const key = localStorage.key(i);
        const option = document.createElement('option');
        option.value = key;
        option.textContent = key;
        select.appendChild(option);
      }
    }

    function loadProject() {
      const key = document.getElementById('projectSelect').value;
      if (!key) return;
      const data = localStorage.getItem(key);
      if (data) {
        currentProject = JSON.parse(data);
        document.getElementById('projectName').value = currentProject.name;
        document.getElementById('budgetAmount').value = currentProject.budget;
        updateExpenses();
        updateChart();
        updateTimeline();
      }
    }

    function addExpense() {
      const name = document.getElementById('expenseName').value;
      const amount = parseFloat(document.getElementById('expenseAmount').value);
      if (!name || isNaN(amount)) return alert('Enter valid expense.');
      currentProject.expenses.push({ name, amount });
      saveProject();
      updateExpenses();
      updateChart();
    }

    function updateExpenses() {
      const list = document.getElementById('expenseList');
      list.innerHTML = '';
      currentProject.expenses.forEach(e => {
        const li = document.createElement('li');
        li.textContent = `${e.name}: $${e.amount.toFixed(2)}`;
        list.appendChild(li);
      });
    }

    function updateChart() {
      const total = currentProject.budget || 0;
      const spent = currentProject.expenses.reduce((sum, e) => sum + e.amount, 0);
      const remaining = total - spent;
      const ctx = document.getElementById('budgetChart').getContext('2d');
      if (window.budgetChart) window.budgetChart.destroy();
      window.budgetChart = new Chart(ctx, {
        type: 'doughnut',
        data: {
          labels: ['Spent', 'Remaining'],
          datasets: [{
            data: [spent, remaining],
            backgroundColor: ['#ff6347', '#32cd32'],
            borderColor: 'transparent',
          }]
        },
        options: {
          plugins: {
            legend: { labels: { color: '#fff' } }
          }
        }
      });
    }

    function addTimelineItem() {
      const task = document.getElementById('deliverable').value;
      const date = document.getElementById('dueDate').value;
      if (!task || !date) return alert('Enter both deliverable and date.');
      currentProject.timeline.push({ task, date });
      saveProject();
      updateTimeline();
    }

    function updateTimeline() {
      const container = document.getElementById('timelineList');
      container.innerHTML = '';
      currentProject.timeline
        .sort((a, b) => new Date(a.date) - new Date(b.date))
        .forEach(item => {
          const div = document.createElement('div');
          div.className = 'timeline-entry';
          div.innerHTML = `<strong>${item.date}</strong>: ${item.task}`;
          container.appendChild(div);
        });
    }

    updateProjectList();
  </script>
</body>
</html>
