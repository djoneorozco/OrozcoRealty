<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Projects | OrozcoRealty LLC</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    /* [Keep all existing styles unchanged — trimmed for brevity] */
    body { margin: 0; padding: 0; background-color: #1B1814; color: #fff; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
    header { height: 300px; background-image: url('banner.jpg'); background-size: cover; background-position: center; display: flex; align-items: center; justify-content: flex-end; padding: 2rem; }
    header img { max-width: 300px; height: auto; animation: pulseGlow 3s ease-in-out infinite; }
    nav { background: #111; padding: 1rem; display: flex; justify-content: center; gap: 2rem; position: sticky; top: 0; z-index: 10; }
    nav a { color: #fff; text-decoration: none; font-weight: bold; text-transform: uppercase; transition: color 0.3s ease; }
    nav a:hover { color: #ffd700; }
    main { max-width: 1200px; margin: 2rem auto; padding: 2rem; background-color: #111; border-radius: 12px; box-shadow: 0 0 24px rgba(255, 255, 255, 0.15); }
    .project { background-color: #222; border-radius: 10px; padding: 1rem; margin-bottom: 2rem; }
    h1, h2 { text-align: center; color: #ffd700; }
    .form-inline { display: flex; gap: 0.5rem; flex-wrap: wrap; margin-top: 1rem; }
    input, button { padding: 0.5rem; border-radius: 6px; border: none; }
    button { background-color: #ffd700; color: #111; cursor: pointer; }
    .budget-chart { max-width: 300px; margin: 0 auto; }
    .kanban-board { display: flex; gap: 1rem; margin-top: 1rem; }
    .kanban-column { flex: 1; background-color: #333; border-radius: 10px; padding: 0.5rem; min-height: 200px; }
    .task { background-color: #555; padding: 0.5rem; margin: 0.5rem; border-radius: 6px; cursor: grab; }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Logo" />
  </header>

  <nav>
    <a href="#">Dashboard</a>
    <a href="#">Projects</a>
    <a href="#">Team</a>
    <a href="#">Reports</a>
  </nav>

  <main>
    <h1>Project Manager</h1>

    <!-- Add Project Section -->
    <section class="project">
      <h2>Add New Project</h2>
      <div class="form-inline">
        <input type="text" id="projectName" placeholder="Enter New Project Name" />
        <button onclick="saveProject()">Save</button>
      </div>
      <ul id="projectList"></ul>
    </section>

    <!-- Budget Pie Chart Section -->
    <section class="project budget">
      <h2>Budget Remaining</h2>
      <canvas id="budgetChart" class="budget-chart"></canvas>
    </section>

    <!-- Dynamic Roadmap Section -->
    <section class="project roadmap">
      <h2>Product Roadmap</h2>
      <div class="form-inline">
        <input type="text" id="taskInput" placeholder="Add Task" />
        <button onclick="addTask()">+ Add Task</button>
      </div>
      <div class="kanban-board">
        <div class="kanban-column" id="todo"><h4>To Do</h4></div>
        <div class="kanban-column" id="inprogress"><h4>In Progress</h4></div>
        <div class="kanban-column" id="done"><h4>Done</h4></div>
      </div>
    </section>
  </main>

  <footer>
    &copy; 2025 OrozcoRealty LLC — All rights reserved.
  </footer>

  <script>
    // Save Project Functionality
    function saveProject() {
      const input = document.getElementById('projectName');
      if (input.value.trim()) {
        const li = document.createElement('li');
        li.textContent = input.value;
        document.getElementById('projectList').appendChild(li);
        input.value = '';
      }
    }

    // Budget Chart Initialization
    const ctx = document.getElementById('budgetChart');
    new Chart(ctx, {
      type: 'doughnut',
      data: {
        labels: ['Spent', 'Remaining'],
        datasets: [{
          data: [3000, 7000], // Example data
          backgroundColor: ['#ff6347', '#32cd32'],
        }]
      },
      options: {
        plugins: {
          legend: { position: 'bottom', labels: { color: '#fff' } }
        }
      }
    });

    // Add Task to Kanban
    function addTask() {
      const input = document.getElementById('taskInput');
      if (input.value.trim()) {
        const div = document.createElement('div');
        div.className = 'task';
        div.textContent = input.value;
        div.draggable = true;
        div.ondragstart = (e) => {
          e.dataTransfer.setData('text/plain', e.target.id);
          e.dataTransfer.setData('task-html', e.target.outerHTML);
          e.target.remove();
        };
        div.id = 'task-' + Date.now();
        document.getElementById('todo').appendChild(div);
        input.value = '';
      }
    }

    // Drag and Drop for Kanban
    document.querySelectorAll('.kanban-column').forEach(col => {
      col.ondragover = (e) => e.preventDefault();
      col.ondrop = (e) => {
        e.preventDefault();
        const html = e.dataTransfer.getData('task-html');
        col.insertAdjacentHTML('beforeend', html);
      };
    });
  </script>
</body>
</html>
