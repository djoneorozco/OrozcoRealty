<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Projects | OrozcoRealty LLC</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/frappe-gantt"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #1B1814;
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    header {
      height: 300px;
      background-image: url('banner.jpg');
      background-size: cover;
      background-position: center;
      display: flex;
      align-items: center;
      justify-content: flex-end;
      padding: 2rem;
    }

    header img {
      max-width: 300px;
      height: auto;
      animation: pulseGlow 3s ease-in-out infinite;
    }

    nav {
      background: #111;
      padding: 1rem;
      display: flex;
      justify-content: center;
      gap: 2rem;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      text-transform: uppercase;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #ffd700;
    }

    main {
      max-width: 1200px;
      margin: 2rem auto;
      padding: 2rem;
      background-color: #111;
      border-radius: 12px;
      box-shadow: 0 0 24px rgba(255, 255, 255, 0.15);
    }

    .project-icons {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      margin-bottom: 1rem;
    }

    .project-icon {
      background-color: #333;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      cursor: pointer;
    }

    h1, h2 {
      text-align: center;
      color: #ffd700;
    }

    .form-inline, .expense-form, .deliverable-form {
      display: flex;
      gap: 0.5rem;
      margin-top: 1rem;
      flex-wrap: wrap;
    }

    .expense-area {
      display: flex;
      gap: 2rem;
      align-items: flex-start;
    }

    .expenses, .chart-container {
      flex: 1;
    }

    .chart-container {
      max-width: 300px;
    }

    .kanban-board {
      display: flex;
      gap: 1rem;
      margin-top: 2rem;
    }

    .kanban-column {
      flex: 1;
      background-color: #333;
      border-radius: 10px;
      padding: 1rem;
      min-height: 200px;
    }

    .kanban-column h4 {
      color: #ffd700;
      text-align: center;
    }

    .task {
      background-color: #555;
      padding: 0.5rem;
      border-radius: 6px;
      margin-bottom: 0.5rem;
    }

    #gantt {
      margin-top: 2rem;
    }

    footer {
      background: #111;
      color: #aaa;
      text-align: center;
      padding: 1.5rem;
    }
  </style>
</head>
<body>
  <header>
    <img src="OrozcoRealtyLLC.png" alt="OrozcoRealty Crest Logo">
  </header>

  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="roadmap.html">Roadmap</a>
    <a href="listings.html">Listings</a>
    <a href="rehab.html">Projects</a>
    <a href="contact.html">Contact</a>
  </nav>

  <main>
    <div class="project-icons" id="projectIcons"></div>

    <h1>Project Management Dashboard</h1>

    <div class="form-inline">
      <input id="projectName" placeholder="Enter Project Name" />
      <input id="totalBudget" placeholder="Enter Total Budget ($)" type="number" />
      <button onclick="saveProject()">Save Project</button>
    </div>

    <div class="form-inline">
      <button onclick="editProject()">Edit Project</button>
    </div>

    <h2>Expenses</h2>
    <div class="expense-area">
      <div class="expenses">
        <div class="expense-form">
          <input id="expenseName" placeholder="Expense Name" />
          <input id="expenseAmount" placeholder="Amount" type="number" />
          <button onclick="addExpense()">Add Expense</button>
        </div>
        <div id="expenseList"></div>
      </div>
      <div class="chart-container">
        <canvas id="budgetChart" width="250" height="250"></canvas>
      </div>
    </div>

    <h2>Project Timeline</h2>
    <div class="deliverable-form">
      <input id="deliverableName" placeholder="Deliverable Name" />
      <input id="startDate" type="date" />
      <input id="endDate" type="date" />
      <button onclick="addDeliverable()">Add Deliverable</button>
    </div>
    <div id="gantt"></div>

    <h2>Kanban Board</h2>
    <div class="kanban-board">
      <div class="kanban-column" id="todo">
        <h4>To Do</h4>
      </div>
      <div class="kanban-column" id="inProgress">
        <h4>In Progress</h4>
      </div>
      <div class="kanban-column" id="done">
        <h4>Done</h4>
      </div>
    </div>
  </main>

  <footer>
    &copy; 2025 OrozcoRealty LLC. All rights reserved.
  </footer>

  <script>
    let currentProject = {};
    let deliverables = [];

    function saveProject() {
      const name = document.getElementById('projectName').value;
      const budget = parseFloat(document.getElementById('totalBudget').value);
      currentProject = { name, budget, expenses: [] };

      const icon = document.createElement('div');
      icon.className = 'project-icon';
      icon.innerText = name;
      icon.onclick = () => loadProject(currentProject);
      document.getElementById('projectIcons').appendChild(icon);

      updateChart();
    }

    function loadProject(project) {
      currentProject = project;
      document.getElementById('projectName').value = project.name;
      document.getElementById('totalBudget').value = project.budget;
      document.getElementById('expenseList').innerHTML = '';
      project.expenses.forEach(e => addExpenseToDOM(e.name, e.amount));
      updateChart();
    }

    function editProject() {
      currentProject.name = document.getElementById('projectName').value;
      currentProject.budget = parseFloat(document.getElementById('totalBudget').value);
      updateChart();
    }

    function addExpense() {
      const name = document.getElementById('expenseName').value;
      const amount = parseFloat(document.getElementById('expenseAmount').value);
      if (!name || isNaN(amount)) return;
      currentProject.expenses.push({ name, amount });
      addExpenseToDOM(name, amount);
      updateChart();
    }

    function addExpenseToDOM(name, amount) {
      const div = document.createElement('div');
      div.className = 'expense-item';
      div.innerText = `${name}: $${amount}`;
      document.getElementById('expenseList').appendChild(div);
    }

    function updateChart() {
      const total = currentProject.budget || 0;
      const spent = currentProject.expenses.reduce((sum, e) => sum + e.amount, 0);
      const remaining = total - spent;
      if (window.budgetChart) window.budgetChart.destroy();
      const ctx = document.getElementById('budgetChart').getContext('2d');
      window.budgetChart = new Chart(ctx, {
        type: 'doughnut',
        data: {
          labels: ['Spent', 'Remaining'],
          datasets: [{
            label: 'Budget Breakdown',
            data: [spent, remaining],
            backgroundColor: ['#ff4d4d', '#4dff88'],
            borderWidth: 0
          }]
        },
        options: {
          plugins: { legend: { labels: { color: 'white' } } }
        }
      });
    }

    function addDeliverable() {
      const name = document.getElementById('deliverableName').value;
      const start = document.getElementById('startDate').value;
      const end = document.getElementById('endDate').value;
      const id = `task-${deliverables.length + 1}`;
      deliverables.push({ id, name, start, end, progress: 0 });
      renderGantt();
      addTaskToKanban(name);
    }

    function renderGantt() {
      document.getElementById('gantt').innerHTML = '';
      new Gantt("#gantt", deliverables, { view_mode: 'Week' });
    }

    function addTaskToKanban(taskName) {
      const task = document.createElement('div');
      task.className = 'task';
      task.innerText = taskName;
      document.getElementById('todo').appendChild(task);
    }
  </script>
</body>
</html>
