<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Projects | OrozcoRealty LLC</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/frappe-gantt"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #1B1814;
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    header {
      height: 300px;
      background-image: url('banner.jpg');
      background-size: cover;
      background-position: center;
      display: flex;
      align-items: center;
      justify-content: flex-end;
      padding: 2rem;
    }
    header img {
      max-width: 300px;
      height: auto;
      animation: pulseGlow 3s ease-in-out infinite;
    }
    nav {
      background: #111;
      padding: 1rem;
      display: flex;
      justify-content: center;
      gap: 2rem;
      position: sticky;
      top: 0;
      z-index: 10;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      text-transform: uppercase;
      transition: color 0.3s ease;
    }
    nav a:hover {
      color: #ffd700;
    }
    main {
      max-width: 1200px;
      margin: 2rem auto;
      padding: 2rem;
      background-color: #111;
      border-radius: 12px;
      box-shadow: 0 0 24px rgba(255, 255, 255, 0.15);
    }
    .project {
      background-color: #222;
      border-radius: 10px;
      padding: 1rem;
      margin-bottom: 2rem;
    }
    h1, h2 {
      text-align: center;
      color: #ffd700;
    }
    .form-inline {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      align-items: center;
    }
    input, button {
      font-size: 1rem;
      padding: 0.5rem;
      border: none;
      border-radius: 5px;
    }
    button {
      background-color: #ffd700;
      color: #000;
      cursor: pointer;
    }
    #expense-list .expense-item {
      background-color: #333;
      padding: 0.5rem;
      margin-top: 0.5rem;
      border-radius: 5px;
    }
    #pie-container {
      width: 250px;
      margin: 1rem auto;
    }
    .gantt-container {
      overflow-x: auto;
      margin-top: 2rem;
    }
    #gantt {
      background: #222;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="OrozcoRealty Logo">
  </header>
  <nav>
    <a href="index.html">Home</a>
    <a href="projects.html">Projects</a>
    <a href="contact.html">Contact</a>
  </nav>
  <main>
    <h1>Project Manager</h1>
    <div class="project">
      <div class="form-inline">
        <label for="projectName">Project Name:</label>
        <input type="text" id="projectName" placeholder="Enter project name">
        <label for="projectBudget">Total Budget:</label>
        <input type="number" id="projectBudget" placeholder="$0.00">
        <button onclick="saveProject()">Save Project</button>
        <button onclick="editProject()">Edit Project</button>
        <button onclick="loadProjects()">Recall Project</button>
      </div>
      <div class="form-inline">
        <label for="expenseName">Expense Name:</label>
        <input type="text" id="expenseName">
        <label for="expenseAmount">Amount:</label>
        <input type="number" id="expenseAmount">
        <button onclick="addExpense()">Add Expense</button>
      </div>
      <div id="expense-list"></div>
      <div id="pie-container">
        <canvas id="budgetChart"></canvas>
      </div>
      <div class="gantt-container">
        <h2>Project Timeline</h2>
        <div class="form-inline">
          <input type="text" id="taskName" placeholder="Deliverable">
          <input type="date" id="startDate">
          <input type="date" id="endDate">
          <button onclick="addTask()">Add Task</button>
        </div>
        <svg id="gantt"></svg>
      </div>
    </div>
  </main>
  <script>
    let projectData = {
      name: '',
      budget: 0,
      expenses: [],
      tasks: []
    };

    function saveProject() {
      projectData.name = document.getElementById('projectName').value;
      projectData.budget = parseFloat(document.getElementById('projectBudget').value);
      localStorage.setItem('savedProject', JSON.stringify(projectData));
      alert('Project saved!');
      renderChart();
    }

    function loadProjects() {
      const saved = localStorage.getItem('savedProject');
      if (saved) {
        projectData = JSON.parse(saved);
        document.getElementById('projectName').value = projectData.name;
        document.getElementById('projectBudget').value = projectData.budget;
        renderExpenses();
        renderChart();
        renderTasks();
      } else {
        alert('No saved project found.');
      }
    }

    function editProject() {
      document.getElementById('projectName').disabled = false;
      document.getElementById('projectBudget').disabled = false;
    }

    function addExpense() {
      const name = document.getElementById('expenseName').value;
      const amount = parseFloat(document.getElementById('expenseAmount').value);
      if (name && amount > 0) {
        projectData.expenses.push({ name, amount });
        renderExpenses();
        renderChart();
      }
    }

    function renderExpenses() {
      const container = document.getElementById('expense-list');
      container.innerHTML = '';
      let total = 0;
      projectData.expenses.forEach(exp => {
        total += exp.amount;
        const div = document.createElement('div');
        div.className = 'expense-item';
        div.textContent = `${exp.name}: $${exp.amount.toFixed(2)}`;
        container.appendChild(div);
      });
    }

    function renderChart() {
      const ctx = document.getElementById('budgetChart').getContext('2d');
      const spent = projectData.expenses.reduce((sum, e) => sum + e.amount, 0);
      const remaining = projectData.budget - spent;
      new Chart(ctx, {
        type: 'pie',
        data: {
          labels: ['Spent', 'Remaining'],
          datasets: [{
            label: 'Budget Breakdown',
            data: [spent, remaining],
            backgroundColor: ['#ff4c4c', '#28a745'],
            borderWidth: 0
          }]
        },
        options: {
          plugins: {
            legend: { labels: { color: '#fff' } }
          },
          responsive: true,
          maintainAspectRatio: false
        }
      });
    }

    function addTask() {
      const name = document.getElementById('taskName').value;
      const start = document.getElementById('startDate').value;
      const end = document.getElementById('endDate').value;
      if (name && start && end) {
        projectData.tasks.push({ id: name, name, start, end });
        renderTasks();
      }
    }

    function renderTasks() {
      const gantt = new Gantt("#gantt", projectData.tasks, {
        view_mode: 'Week',
        date_format: 'YYYY-MM-DD',
        custom_popup_html: null
      });
    }
  </script>
</body>
</html>
