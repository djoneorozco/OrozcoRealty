<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Projects | OrozcoRealty LLC</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #1B1814;
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    header {
      height: 300px;
      background-image: url('banner.jpg');
      background-size: cover;
      background-position: center;
      display: flex;
      align-items: center;
      justify-content: flex-end;
      padding: 2rem;
    }

    header img {
      max-width: 300px;
      height: auto;
      animation: pulseGlow 3s ease-in-out infinite;
    }

    nav {
      background: #111;
      padding: 1rem;
      display: flex;
      justify-content: center;
      gap: 2rem;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      text-transform: uppercase;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #ffd700;
    }

    main {
      max-width: 1200px;
      margin: 2rem auto;
      padding: 2rem;
      background-color: #111;
      border-radius: 12px;
      box-shadow: 0 0 24px rgba(255, 255, 255, 0.15);
    }

    .form-inline {
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
      margin-bottom: 1rem;
    }

    .project-controls {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-bottom: 2rem;
    }

    .chart-container {
      width: 250px;
      height: 250px;
      margin-left: auto;
    }

    .project, .roadmap, .kanban {
      background: #222;
      padding: 1rem;
      border-radius: 10px;
      margin-bottom: 2rem;
    }

    h1, h2 {
      text-align: center;
      color: #ffd700;
    }

    label, input, button, textarea {
      font-size: 1rem;
      border-radius: 5px;
      padding: 0.5rem;
    }

    button {
      background-color: #ffd700;
      border: none;
      cursor: pointer;
      color: #111;
    }

    button:hover {
      background-color: #e6c200;
    }

    .expense-item, .timeline-item {
      background: #333;
      padding: 0.5rem;
      margin: 0.5rem 0;
      border-radius: 6px;
    }

    .timeline {
      border-left: 2px solid #ffd700;
      padding-left: 1rem;
      margin-top: 1rem;
    }

    footer {
      background: #111;
      color: #aaa;
      text-align: center;
      padding: 1.5rem;
      font-size: 0.95rem;
    }

    @keyframes pulseGlow {
      0%, 100% { transform: scale(1); filter: brightness(1); }
      50% { transform: scale(1.05); filter: brightness(1.3); }
    }
  </style>
</head>
<body>
  <header>
    <img src="OrozcoRealtyLLC.png" alt="OrozcoRealty Crest Logo">
  </header>

  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="roadmap.html">Roadmap</a>
    <a href="listings.html">Listings</a>
    <a href="rehab.html">Projects</a>
    <a href="contact.html">Contact</a>
  </nav>

  <main>
    <h1>Project Management Dashboard</h1>

    <section class="project-controls">
      <div class="form-inline">
        <input id="projectName" placeholder="Project Name" />
        <button onclick="saveProject()">Save Project</button>
        <button onclick="loadProjects()">Load Projects</button>
      </div>

      <div class="form-inline">
        <input type="number" id="totalBudget" placeholder="Total Budget ($)" />
        <input type="text" id="expenseName" placeholder="Expense Name" />
        <input type="number" id="expenseAmount" placeholder="Amount" />
        <button onclick="addExpense()">Add Expense</button>
      </div>

      <div class="chart-container">
        <canvas id="budgetChart"></canvas>
      </div>
    </section>

    <section class="roadmap">
      <h2>Project Roadmap</h2>
      <div class="form-inline">
        <input type="text" id="deliverable" placeholder="Deliverable Name" />
        <input type="date" id="dueDate" />
        <button onclick="addToRoadmap()">Add Deliverable</button>
      </div>
      <div class="timeline" id="roadmapTimeline"></div>
    </section>
  </main>

  <footer>
    &copy; 2025 OrozcoRealty LLC. All rights reserved.
  </footer>

  <script>
    let expenses = [];
    let totalBudget = 0;

    function updateChart() {
      const spent = expenses.reduce((sum, item) => sum + item.amount, 0);
      const remaining = totalBudget - spent;

      const ctx = document.getElementById('budgetChart').getContext('2d');
      if (window.budgetPie) window.budgetPie.destroy();

      window.budgetPie = new Chart(ctx, {
        type: 'doughnut',
        data: {
          labels: ['Spent', 'Remaining'],
          datasets: [{
            label: 'Budget',
            data: [spent, remaining],
            backgroundColor: ['#ff6b6b', '#1dd1a1'],
            borderColor: '#1B1814',
            borderWidth: 2
          }]
        },
        options: {
          cutout: '70%',
          responsive: true,
          plugins: {
            legend: {
              labels: {
                color: '#fff'
              }
            }
          }
        }
      });
    }

    function addExpense() {
      const name = document.getElementById('expenseName').value;
      const amount = parseFloat(document.getElementById('expenseAmount').value);
      if (!name || isNaN(amount)) return;
      expenses.push({ name, amount });
      updateChart();
    }

    function saveProject() {
      const name = document.getElementById('projectName').value;
      totalBudget = parseFloat(document.getElementById('totalBudget').value);
      if (!name || isNaN(totalBudget)) return;
      const data = { expenses, totalBudget };
      localStorage.setItem(`project_${name}`, JSON.stringify(data));
      alert(`Project '${name}' saved.`);
    }

    function loadProjects() {
      const keys = Object.keys(localStorage).filter(k => k.startsWith('project_'));
      const name = prompt("Enter project name to load:\n" + keys.map(k => k.replace('project_', '')).join('\n'));
      if (!name) return;
      const data = JSON.parse(localStorage.getItem(`project_${name}`));
      if (!data) return alert('Project not found.');
      expenses = data.expenses;
      totalBudget = data.totalBudget;
      document.getElementById('totalBudget').value = totalBudget;
      updateChart();
    }

    function addToRoadmap() {
      const deliverable = document.getElementById('deliverable').value;
      const date = document.getElementById('dueDate').value;
      if (!deliverable || !date) return;
      const entry = document.createElement('div');
      entry.className = 'timeline-item';
      entry.innerText = `${date}: ${deliverable}`;
      document.getElementById('roadmapTimeline').appendChild(entry);
    }
  </script>
</body>
</html>
