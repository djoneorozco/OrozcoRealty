<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OrozcoRealty Projects</title>
  <style>
    body {
      background-color: #0a0a0a;
      color: #e0e0e0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background: #111;
      padding: 1.5rem;
      text-align: center;
      border-bottom: 2px solid #5c4421;
    }

    header h1 {
      color: #c9a14a;
      margin: 0;
    }

    .kanban-board {
      display: flex;
      justify-content: space-around;
      gap: 1rem;
      padding: 2rem;
    }

    .column {
      background: #1a1a1a;
      border: 1px solid #3e2f1e;
      border-radius: 8px;
      width: 30%;
      padding: 1rem;
    }

    .column h2 {
      color: #b48c36;
      text-align: center;
    }

    .task {
      background: #2a2a2a;
      border-left: 4px solid #c99f4a;
      margin: 1rem 0;
      padding: 0.75rem;
      border-radius: 6px;
    }

    .task p {
      margin: 0;
    }
  </style>
</head>
<body>
  <header>
    <h1>Project Dashboard</h1>
  </header>
  <main class="kanban-board">
    <div class="column">
      <h2>To Do</h2>
      <div class="task">
        <p>Set up GitHub Issues for Phase 1</p>
      </div>
      <div class="task">
        <p>Connect Roadmap to GitHub Milestones</p>
      </div>
    </div>
    <div class="column">
      <h2>In Progress</h2>
      <div class="task">
        <p>Implement API integration</p>
      </div>
    </div>
    <div class="column">
      <h2>Done</h2>
      <div class="task">
        <p>Create Projects.html UI</p>
      </div>
    </div>
  </main>
</body>
</html>
