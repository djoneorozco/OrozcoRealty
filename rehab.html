<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Projects | OrozcoRealty LLC</title>
  <link href="https://cdn.jsdelivr.net/npm/frappe-gantt/dist/frappe-gantt.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/frappe-gantt/dist/frappe-gantt.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #1B1814;
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    header {
      height: 300px;
      background-image: url('banner.jpg');
      background-size: cover;
      background-position: center;
      display: flex;
      align-items: center;
      justify-content: flex-end;
      padding: 2rem;
    }

    header img {
      max-width: 300px;
      height: auto;
      animation: pulseGlow 3s ease-in-out infinite;
    }

    nav {
      background: #111;
      padding: 1rem;
      display: flex;
      justify-content: center;
      gap: 2rem;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      text-transform: uppercase;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #ffd700;
    }

    main {
      max-width: 1200px;
      margin: 2rem auto;
      padding: 2rem;
      background-color: #111;
      border-radius: 12px;
      box-shadow: 0 0 24px rgba(255, 255, 255, 0.15);
    }

    .form-inline {
      display: flex;
      gap: 0.5rem;
      margin-top: 0.5rem;
      flex-wrap: wrap;
    }

    .project-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .chart-container {
      width: 250px;
      height: 250px;
      margin-left: auto;
      margin-right: 0;
    }

    .expense-item {
      background: #333;
      padding: 0.5rem;
      border-radius: 6px;
      margin-bottom: 0.5rem;
    }

    #gantt {
      margin-top: 2rem;
    }

    footer {
      background: #111;
      color: #aaa;
      text-align: center;
      padding: 1.5rem;
      font-size: 0.95rem;
    }
  </style>
</head>
<body>
  <header>
    <img src="OrozcoRealtyLLC.png" alt="OrozcoRealty Crest Logo">
  </header>

  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="roadmap.html">Roadmap</a>
    <a href="listings.html">Listings</a>
    <a href="rehab.html">Projects</a>
    <a href="contact.html">Contact</a>
  </nav>

  <main>
    <h1>Project Management Dashboard</h1>
    <div class="project-header">
      <input id="projectName" value="New Project" />
      <input type="number" id="totalBudget" placeholder="Total Budget" />
      <button onclick="editProject()">Edit</button>
    </div>

    <div class="form-inline">
      <input id="expenseName" placeholder="Expense Name" />
      <input type="number" id="expenseAmount" placeholder="Amount" />
      <button onclick="addExpense()">Add Expense</button>
    </div>
    <div id="expenses"></div>

    <div class="chart-container">
      <canvas id="budgetChart"></canvas>
    </div>

    <h2>Project Timeline</h2>
    <div class="form-inline">
      <input id="taskName" placeholder="Task" />
      <input type="date" id="startDate" />
      <input type="date" id="endDate" />
      <button onclick="addTask()">Add Task</button>
    </div>
    <svg id="gantt" width="100%" height="300"></svg>
  </main>

  <footer>
    <p>&copy; 2025 OrozcoRealty LLC. All rights reserved.</p>
  </footer>

  <script>
    let expenses = [];
    let tasks = [];

    function editProject() {
      updateChart();
    }

    function addExpense() {
      const name = document.getElementById('expenseName').value;
      const amount = parseFloat(document.getElementById('expenseAmount').value);
      if (!name || isNaN(amount)) return;
      expenses.push({ name, amount });
      displayExpenses();
      updateChart();
    }

    function displayExpenses() {
      const div = document.getElementById('expenses');
      div.innerHTML = '';
      let total = 0;
      expenses.forEach(exp => {
        total += exp.amount;
        div.innerHTML += `<div class='expense-item'>${exp.name}: $${exp.amount.toFixed(2)}</div>`;
      });
    }

    function updateChart() {
      const total = parseFloat(document.getElementById('totalBudget').value) || 0;
      const spent = expenses.reduce((acc, val) => acc + val.amount, 0);
      const remaining = total - spent;

      budgetChart.data.datasets[0].data = [spent, remaining > 0 ? remaining : 0];
      budgetChart.update();
    }

    const ctx = document.getElementById('budgetChart').getContext('2d');
    const budgetChart = new Chart(ctx, {
      type: 'pie',
      data: {
        labels: ['Spent', 'Remaining'],
        datasets: [{
          data: [0, 100],
          backgroundColor: ['#e63946', '#2a9d8f'],
          borderWidth: 0
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: {
            labels: {
              color: '#fff'
            }
          }
        }
      }
    });

    function addTask() {
      const name = document.getElementById('taskName').value;
      const start = document.getElementById('startDate').value;
      const end = document.getElementById('endDate').value;
      if (!name || !start || !end) return;
      const id = `task-${tasks.length + 1}`;
      tasks.push({ id, name, start, end });
      renderGantt();
    }

    function renderGantt() {
      new Gantt("#gantt", tasks.map(t => ({
        id: t.id,
        name: t.name,
        start: t.start,
        end: t.end
      })), {
        view_mode: 'Week',
        custom_popup_html: null
      });
    }
  </script>
</body>
</html>
