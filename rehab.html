<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OrozcoRealty Project Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 1rem;
      text-align: center;
    }

    main {
      padding: 2rem;
    }

    h2 {
      color: #333;
    }

    .kanban-board {
      display: flex;
      gap: 1rem;
      margin-top: 2rem;
    }

    .kanban-column {
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 5px;
      flex: 1;
      padding: 1rem;
      min-height: 300px;
    }

    .kanban-column h3 {
      text-align: center;
      margin-top: 0;
    }

    .task {
      background-color: #e0e0e0;
      padding: 0.5rem;
      margin: 0.5rem 0;
      border-radius: 3px;
      cursor: grab;
    }

    .task.dragging {
      opacity: 0.5;
    }

    .task-list {
      min-height: 200px;
    }

    form {
      display: flex;
      gap: 0.5rem;
      margin-top: 1rem;
    }

    input[type="text"] {
      flex: 1;
      padding: 0.5rem;
    }

    button {
      padding: 0.5rem 1rem;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<header>
  <h1>OrozcoRealty Project Dashboard</h1>
</header>

<main>
  <section>
    <h2>Create New Task</h2>
    <form id="task-form">
      <input type="text" id="task-input" placeholder="Enter task name" required />
      <button type="submit">Add Task</button>
    </form>
  </section>

  <section class="kanban-board">
    <div class="kanban-column" id="todo">
      <h3>To Do</h3>
      <div class="task-list" id="todo-list"></div>
    </div>
    <div class="kanban-column" id="in-progress">
      <h3>In Progress</h3>
      <div class="task-list" id="in-progress-list"></div>
    </div>
    <div class="kanban-column" id="completed">
      <h3>Completed</h3>
      <div class="task-list" id="completed-list"></div>
    </div>
  </section>
</main>

<script>
  const form = document.getElementById('task-form');
  const input = document.getElementById('task-input');
  const todoList = document.getElementById('todo-list');

  form.addEventListener('submit', function (e) {
    e.preventDefault();
    const taskText = input.value.trim();
    if (taskText !== '') {
      const task = createTaskElement(taskText);
      todoList.appendChild(task);
      input.value = '';
    }
  });

  function createTaskElement(text) {
    const task = document.createElement('div');
    task.classList.add('task');
    task.setAttribute('draggable', 'true');
    task.textContent = text;

    task.addEventListener('dragstart', () => {
      task.classList.add('dragging');
    });

    task.addEventListener('dragend', () => {
      task.classList.remove('dragging');
    });

    return task;
  }

  const taskLists = document.querySelectorAll('.task-list');

  taskLists.forEach(list => {
    list.addEventListener('dragover', e => {
      e.preventDefault();
      const dragging = document.querySelector('.dragging');
      list.appendChild(dragging);
    });
  });
</script>

</body>
</html>
