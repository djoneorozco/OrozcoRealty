<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Projects | OrozcoRealty LLC</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/frappe-gantt@0.5.0/dist/frappe-gantt.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/frappe-gantt@0.5.0/dist/frappe-gantt.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #1B1814;
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    header {
      height: 300px;
      background-image: url('banner.jpg');
      background-size: cover;
      background-position: center;
      display: flex;
      align-items: center;
      justify-content: flex-end;
      padding: 2rem;
    }

    header img {
      max-width: 300px;
      height: auto;
      animation: pulseGlow 3s ease-in-out infinite;
    }

    nav {
      background: #111;
      padding: 1rem;
      display: flex;
      justify-content: center;
      gap: 2rem;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      text-transform: uppercase;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #ffd700;
    }

    main {
      max-width: 1200px;
      margin: 2rem auto;
      padding: 2rem;
      background-color: #111;
      border-radius: 12px;
      box-shadow: 0 0 24px rgba(255, 255, 255, 0.15);
    }

    h1, h2 {
      text-align: center;
      color: #ffd700;
    }

    label, input, button {
      font-size: 1rem;
    }

    .form-inline {
      display: flex;
      gap: 0.5rem;
      margin-top: 0.5rem;
      flex-wrap: wrap;
    }

    #budget-chart {
      max-width: 250px;
      margin-left: auto;
    }

    .timeline-section {
      margin-top: 3rem;
    }

    #gantt {
      background-color: #222;
      border-radius: 10px;
      padding: 1rem;
      margin-top: 1rem;
    }

    .timeline-inputs {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      margin-top: 1rem;
    }

    .timeline-inputs input {
      padding: 0.5rem;
    }

    footer {
      background: #111;
      color: #aaa;
      text-align: center;
      padding: 1.5rem;
      font-size: 0.95rem;
    }

    @keyframes pulseGlow {
      0%, 100% { transform: scale(1); filter: brightness(1); }
      50% { transform: scale(1.05); filter: brightness(1.3); }
    }
  </style>
</head>
<body>
  <header>
    <img src="OrozcoRealtyLLC.png" alt="OrozcoRealty Crest Logo">
  </header>

  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="roadmap.html">Roadmap</a>
    <a href="listings.html">Listings</a>
    <a href="rehab.html">Projects</a>
    <a href="contact.html">Contact</a>
  </nav>

  <main>
    <h1>Project Management Dashboard</h1>

    <div class="form-inline">
      <input id="projectName" placeholder="Enter Project Name" />
      <input id="totalBudget" type="number" placeholder="Total Budget ($)" />
      <button onclick="saveProject()">Save Project</button>
      <button onclick="editProject()">Edit</button>
    </div>

    <div class="form-inline">
      <input id="expenseName" placeholder="Expense Name" />
      <input id="expenseAmount" type="number" placeholder="Amount ($)" />
      <button onclick="addExpense()">Add Expense</button>
    </div>

    <div class="form-inline">
      <canvas id="budget-chart" width="250" height="250"></canvas>
    </div>

    <div>
      <h2>Expenses</h2>
      <ul id="expenseList"></ul>
      <p><strong>Total Expenses:</strong> $<span id="totalExpenses">0</span></p>
    </div>

    <div class="timeline-section">
      <h2>Project Timeline</h2>
      <div class="timeline-inputs">
        <input type="text" id="taskName" placeholder="Deliverable Name" />
        <input type="date" id="startDate" placeholder="Start Date" />
        <input type="date" id="endDate" placeholder="End Date" />
        <button onclick="addTaskToTimeline()">Add Deliverable</button>
      </div>
      <div id="gantt"></div>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 OrozcoRealty LLC. All rights reserved.</p>
  </footer>

  <script>
    let chart;
    let expenses = [];
    let gantt;
    let tasks = [];

    function saveProject() {
      const name = document.getElementById('projectName').value;
      const budget = parseFloat(document.getElementById('totalBudget').value);
      localStorage.setItem('project', JSON.stringify({ name, budget, expenses, tasks }));
      updateChart(budget);
    }

    function editProject() {
      const project = JSON.parse(localStorage.getItem('project')) || {};
      document.getElementById('projectName').value = project.name || '';
      document.getElementById('totalBudget').value = project.budget || 0;
      expenses = project.expenses || [];
      tasks = project.tasks || [];
      renderExpenses();
      renderTimeline();
    }

    function addExpense() {
      const name = document.getElementById('expenseName').value;
      const amount = parseFloat(document.getElementById('expenseAmount').value);
      if (!name || isNaN(amount)) return;
      expenses.push({ name, amount });
      renderExpenses();
      updateChart(parseFloat(document.getElementById('totalBudget').value));
    }

    function renderExpenses() {
      const list = document.getElementById('expenseList');
      list.innerHTML = '';
      let total = 0;
      expenses.forEach(exp => {
        const li = document.createElement('li');
        li.textContent = `${exp.name}: $${exp.amount.toFixed(2)}`;
        list.appendChild(li);
        total += exp.amount;
      });
      document.getElementById('totalExpenses').textContent = total.toFixed(2);
    }

    function updateChart(budget) {
      const spent = expenses.reduce((sum, e) => sum + e.amount, 0);
      const remaining = Math.max(0, budget - spent);
      const ctx = document.getElementById('budget-chart').getContext('2d');
      if (chart) chart.destroy();
      chart = new Chart(ctx, {
        type: 'doughnut',
        data: {
          labels: ['Spent', 'Remaining'],
          datasets: [{
            data: [spent, remaining],
            backgroundColor: ['#ff3b3f', '#32cd32'],
            borderWidth: 0
          }]
        },
        options: {
          cutout: '65%',
          plugins: {
            legend: {
              labels: { color: '#fff' }
            }
          }
        }
      });
    }

    function addTaskToTimeline() {
      const name = document.getElementById('taskName').value;
      const start = document.getElementById('startDate').value;
      const end = document.getElementById('endDate').value;
      if (!name || !start || !end) return;
      const task = {
        id: `Task${tasks.length + 1}`,
        name,
        start,
        end,
        progress: 0,
        dependencies: ''
      };
      tasks.push(task);
      renderTimeline();
    }

    function renderTimeline() {
      const container = document.getElementById('gantt');
      container.innerHTML = '';
      gantt = new Gantt("#gantt", tasks, {
        view_mode: 'Day',
        custom_popup_html: null
      });
    }
  </script>
</body>
</html>
