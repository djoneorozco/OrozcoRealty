<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Project Board | OrozcoRealty LLC</title>
  <style>
    body {
      background-color: #1B1814;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #111;
      padding: 2rem;
      text-align: center;
      border-bottom: 3px solid #ffd700;
    }

    header h1 {
      color: #ffd700;
      margin: 0;
    }

    main {
      max-width: 1200px;
      margin: 2rem auto;
      padding: 1rem;
    }

    .board {
      display: flex;
      gap: 1rem;
      justify-content: space-between;
    }

    .column {
      background-color: #222;
      border-radius: 10px;
      padding: 1rem;
      width: 32%;
      box-shadow: 0 0 12px rgba(255, 255, 255, 0.1);
    }

    .column h2 {
      text-align: center;
      color: #ffd700;
    }

    .task {
      background-color: #333;
      padding: 0.75rem;
      margin: 0.5rem 0;
      border-radius: 6px;
      cursor: grab;
      user-select: none;
    }

    .task.dragging {
      opacity: 0.5;
    }

    .task-list {
      min-height: 200px;
      border: 2px dashed #444;
      border-radius: 6px;
      padding: 0.5rem;
    }

    form {
      display: flex;
      justify-content: center;
      margin: 2rem 0;
    }

    input[type="text"] {
      width: 300px;
      padding: 0.5rem;
      border-radius: 4px;
      border: none;
      margin-right: 0.5rem;
    }

    button {
      padding: 0.5rem 1rem;
      background-color: #ffd700;
      border: none;
      border-radius: 4px;
      font-weight: bold;
      cursor: pointer;
    }

    footer {
      background-color: #111;
      text-align: center;
      color: #aaa;
      padding: 1rem;
      margin-top: 2rem;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <header>
    <h1>OrozcoRealty LLC Project Board</h1>
  </header>

  <main>

    <form id="task-form">
      <input type="text" id="task-input" placeholder="New Task..." required />
      <button type="submit">Add Task</button>
    </form>

    <div class="board">
      <div class="column" id="todo">
        <h2>To Do</h2>
        <div class="task-list" id="todo-list"></div>
      </div>

      <div class="column" id="in-progress">
        <h2>In Progress</h2>
        <div class="task-list" id="in-progress-list"></div>
      </div>

      <div class="column" id="completed">
        <h2>Completed</h2>
        <div class="task-list" id="completed-list"></div>
      </div>
    </div>

  </main>

  <footer>
    &copy; 2025 OrozcoRealty LLC | Veteran-Owned | Built with Pride in San Antonio, TX
  </footer>

  <script>
    const form = document.getElementById('task-form');
    const input = document.getElementById('task-input');
    const todoList = document.getElementById('todo-list');
    const inProgressList = document.getElementById('in-progress-list');
    const completedList = document.getElementById('completed-list');

    // Handle task submission
    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const taskText = input.value.trim();
      if (taskText !== "") {
        const task = createTaskElement(taskText);
        todoList.appendChild(task);
        input.value = '';
      }
    });

    // Create draggable task
    function createTaskElement(text) {
      const div = document.createElement('div');
      div.className = 'task';
      div.draggable = true;
      div.textContent = text;

      div.addEventListener('dragstart', () => {
        div.classList.add('dragging');
      });

      div.addEventListener('dragend', () => {
        div.classList.remove('dragging');
      });

      return div;
    }

    // Enable drag/drop for all columns
    const taskLists = document.querySelectorAll('.task-list');

    taskLists.forEach(list => {
      list.addEventListener('dragover', (e) => {
        e.preventDefault();
        const dragging = document.querySelector('.dragging');
        list.appendChild(dragging);
      });
    });
  </script>

</body>
</html>
