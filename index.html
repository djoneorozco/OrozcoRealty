<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Projects | OrozcoRealty LLC</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #1B1814;
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    header {
      height: 300px;
      background-image: url('banner.jpg');
      background-size: cover;
      background-position: center;
      display: flex;
      align-items: center;
      justify-content: flex-end;
      padding: 2rem;
    }

    header img {
      max-width: 300px;
      height: auto;
      animation: pulseGlow 3s ease-in-out infinite;
    }

    nav {
      background: #111;
      padding: 1rem;
      display: flex;
      justify-content: center;
      gap: 2rem;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      text-transform: uppercase;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #ffd700;
    }

    main {
      max-width: 1200px;
      margin: 2rem auto;
      padding: 2rem;
      background-color: #111;
      border-radius: 12px;
      box-shadow: 0 0 24px rgba(255, 255, 255, 0.15);
    }

    .project {
      background-color: #222;
      border-radius: 10px;
      padding: 1rem;
      margin-bottom: 2rem;
    }

    h1, h2 {
      text-align: center;
      color: #ffd700;
    }

    label, input, button {
      font-size: 1rem;
    }

    .form-inline {
      display: flex;
      gap: 0.5rem;
      margin-top: 0.5rem;
      flex-wrap: wrap;
    }

    .budget, .roadmap, .kanban {
      margin-top: 1.5rem;
    }

    .expense-list {
      margin-top: 1rem;
    }

    .expense-item {
      padding: 0.5rem;
      background: #333;
      border-radius: 6px;
      margin-bottom: 0.5rem;
    }

    #budgetChart {
      width: 300px;
      height: 300px;
      margin-top: 1rem;
    }

    footer {
      background: #111;
      color: #aaa;
      text-align: center;
      padding: 1.5rem;
      font-size: 0.95rem;
    }

    @keyframes pulseGlow {
      0%, 100% { transform: scale(1); filter: brightness(1); }
      50% { transform: scale(1.05); filter: brightness(1.3); }
    }
  </style>
</head>
<body>
  <header>
    <img src="OrozcoRealtyLLC.png" alt="OrozcoRealty Crest Logo">
  </header>

  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="roadmap.html">Roadmap</a>
    <a href="listings.html">Listings</a>
    <a href="rehab.html">Projects</a>
    <a href="contact.html">Contact</a>
  </nav>

  <main>
    <h1>Project Management Dashboard</h1>

    <div class="form-inline">
      <input type="text" id="projectName" placeholder="Enter New Project Name">
      <button onclick="saveProject()">Save Project</button>
    </div>

    <div class="budget">
      <h2>Budget Tracker</h2>
      <div class="form-inline">
        <input type="number" id="totalBudget" placeholder="Total Budget">
        <input type="number" id="expense" placeholder="Add Expense">
        <button onclick="addExpense()">Add Expense</button>
      </div>
      <div id="budgetSummary"></div>
      <canvas id="budgetChart"></canvas>
      <div class="expense-list" id="expenseList"></div>
    </div>

  </main>

  <footer>
    &copy; 2025 OrozcoRealty LLC. All rights reserved.
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    let expenses = [];
    let totalBudget = 0;

    function saveProject() {
      const name = document.getElementById('projectName').value;
      alert(`Project "${name}" has been saved.`);
    }

    function addExpense() {
      const expenseInput = document.getElementById('expense');
      const budgetInput = document.getElementById('totalBudget');

      const expense = parseFloat(expenseInput.value);
      if (!isNaN(expense) && expense > 0) {
        expenses.push(expense);
      }

      totalBudget = parseFloat(budgetInput.value) || 0;
      updateBudgetDisplay();
    }

    function updateBudgetDisplay() {
      const expenseListDiv = document.getElementById('expenseList');
      const summary = document.getElementById('budgetSummary');

      expenseListDiv.innerHTML = '';
      expenses.forEach((exp, i) => {
        const div = document.createElement('div');
        div.className = 'expense-item';
        div.textContent = `Expense ${i + 1}: $${exp}`;
        expenseListDiv.appendChild(div);
      });

      const totalExpenses = expenses.reduce((sum, e) => sum + e, 0);
      const remaining = totalBudget - totalExpenses;

      summary.innerHTML = `
        <p>Total Budget: $${totalBudget.toFixed(2)}</p>
        <p>Total Expenses: $${totalExpenses.toFixed(2)}</p>
        <p>Remaining Budget: $${remaining.toFixed(2)}</p>
      `;

      renderPieChart(totalExpenses, remaining);
    }

    let chartInstance = null;
    function renderPieChart(expenses, remaining) {
      const ctx = document.getElementById('budgetChart').getContext('2d');
      if (chartInstance) chartInstance.destroy();

      chartInstance = new Chart(ctx, {
        type: 'pie',
        data: {
          labels: ['Expenses', 'Remaining'],
          datasets: [{
            data: [expenses, remaining],
            backgroundColor: ['#ff4d4d', '#00cc66']
          }]
        },
        options: {
          responsive: false,
          plugins: {
            legend: { labels: { color: 'white' } }
          }
        }
      });
    }
  </script>
</body>
</html>
