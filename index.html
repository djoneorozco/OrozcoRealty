<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Home | OrozcoRealty LLC</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #1B1814;
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    header {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 0;
      position: relative;
    }

    .banner-container {
      width: 100%;
      height: 400px;
      background-image: url('banner.jpg');
      background-size: cover;
      background-position: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .logo-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 1rem;
    }

    .logo-container img:first-child {
      max-width: 350px;
      height: auto;
      opacity: 0;
      transform: scale(0.8);
      animation: logoFadeIn 3s ease-out forwards, logoGlow 2s ease-in-out 0s 1 forwards;
    }

    .logo-container img:last-child {
      max-width: 250px;
      margin-top: 1rem;
      height: auto;
    }

    @keyframes logoFadeIn {
      0% {
        opacity: 0;
        transform: scale(0.8);
        filter: brightness(0.5) blur(2px);
      }
      60% {
        opacity: 1;
        transform: scale(1.05);
        filter: brightness(1.2);
      }
      100% {
        opacity: 1;
        transform: scale(1);
        filter: brightness(1);
      }
    }

    @keyframes logoGlow {
      0% {
        filter: drop-shadow(0 0 0px #8f5525);
      }
      50% {
        filter: drop-shadow(0 0 25px #8f5525);
      }
      100% {
        filter: drop-shadow(0 0 0px #3b230f);
      }
    }

    nav {
      background: #260202;
      padding: 1rem;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      text-transform: uppercase;
      transition: color 0.3s ease;
      font-size: 0.9rem;
    }

    nav a:hover {
      color: #ffd700;
    }

    main {
      max-width: 1200px;
      margin: 2rem auto;
      padding: 2rem;
      background-color: #111;
      border-radius: 12px;
      box-shadow: 0 0 24px rgba(255, 255, 255, 0.15);
    }

    h1, h2 {
      text-align: center;
      color: #ffd700;
    }

    .main-sections {
      display: flex;
      justify-content: space-between;
      gap: 1rem;
      margin-top: 2rem;
      flex-wrap: wrap;
    }

    .image-section {
      flex: 1 1 calc(33% - 1rem);
      background: #222;
      padding: 1rem;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 0 12px rgba(255, 255, 255, 0.05);
    }

    .image-section img {
      width: 100%;
      max-width: 100%;
      height: auto;
      border-radius: 8px;
      margin-bottom: 1rem;
    }

    .image-section h3 {
      color: #ffd700;
      margin-top: 0.5rem;
    }

    footer {
      background: #111;
      color: #aaa;
      text-align: center;
      padding: 1.5rem;
      font-size: 0.95rem;
    }

    /* Mobile Optimizations */
    @media (max-width: 768px) {
      .banner-container {
        height: 220px;
      }

      .logo-container img:first-child {
        max-width: 250px;
      }

      .logo-container img:last-child {
        max-width: 180px;
      }

      nav {
        flex-direction: column;
        gap: 0.5rem;
      }

      .main-sections {
        flex-direction: column;
        gap: 2rem;
      }

      .image-section {
        flex: 1 1 100%;
      }

      main {
        padding: 1rem;
        margin: 1rem;
      }

      h1 {
        font-size: 1.5rem;
      }

      nav a {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

  <!-- HEADER with banner and logo -->
  <header>
    <div class="banner-container">
      <div class="logo-container">
        <img src="OrozcoRealtyLLC.png" alt="OrozcoRealty Crest Logo" />
        <img src="name.png" alt="OrozcoRealty Name Logo" />
      </div>
    </div>
  </header>

  <!-- NAVIGATION -->
  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="roadmap.html">Roadmap</a>
    <a href="listings.html">Listings</a>
    <a href="rehab.html">Projects</a>
    <a href="contact.html">Contact</a>
  </nav>

  <!-- MAIN SECTION -->
  <main>
    <h1>Welcome to OrozcoRealty LLC</h1>

    <div class="main-sections">
      <section class="image-section">
        <img src="listing1.jpg" alt="Listing" />
        <h3>Available Listings</h3>
      </section>

      <section class="image-section">
        <img src="rehab.jpg" alt="Rehab Project" />
        <h3>Current Rehabs</h3>
      </section>

      <section class="image-section">
        <img src="veteran.png" alt="Veteran Support" />
        <h3>Veteran Resources</h3>
      </section>
    </div>
  </main>

  <!-- FOOTER -->
  <footer>
    &copy; 2025 OrozcoRealty LLC | Veteran-Owned | Serving San Antonio & El Cenizo, TX
  </footer>

</body>
</html>
