<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Home | OrozcoRealty LLC</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #1B1814;
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    header {
      position: relative;
      height: 300px;
      background-image: url('banner.jpg');
      background-size: cover;
      background-position: center;
      display: flex;
      align-items: center;
      justify-content: flex-end;
      padding: 2rem;
    }

    header img {
      max-width: 300px;
      height: auto;
      opacity: 0;
      transform: translateY(30px);
      animation: fadeInUp 2.5s ease-out forwards;
    }

    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(30px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    nav {
      background: #111;
      padding: 1rem;
      display: flex;
      justify-content: center;
      gap: 2rem;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      text-transform: uppercase;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #ffd700;
    }

    main {
      max-width: 1200px;
      margin: 2rem auto;
      padding: 2rem;
      background-color: #111;
      border-radius: 12px;
      box-shadow: 0 0 24px rgba(255, 255, 255, 0.15);
    }

    h1, h2 {
      text-align: center;
      color: #ffd700;
    }

    .main-sections {
      display: flex;
      justify-content: space-between;
      gap: 1rem;
      margin-top: 2rem;
      flex-wrap: wrap;
    }

    .image-section {
      flex: 1;
      background: #222;
      padding: 1rem;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 0 12px rgba(255, 255, 255, 0.05);
    }

    .image-section img {
      width: 100%;
      max-width: 100%;
      height: auto;
      border-radius: 8px;
      margin-bottom: 1rem;
    }

    .image-section h3 {
      color: #ffd700;
      margin-top: 0.5rem;
    }

    footer {
      background: #111;
      color: #aaa;
      text-align: center;
      padding: 1.5rem;
      font-size: 0.95rem;
    }
  </style>
</head>
<body>

  <!-- HEADER with banner and animated logo -->
  <header>
    <img src="OrozcoRealtyLLC.png" alt="OrozcoRealty Crest Logo" />
  </header>

  <!-- NAVIGATION -->
  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="roadmap.html">Roadmap</a>
    <a href="listings.html">Listings</a>
    <a href="rehab.html">Projects</a>
    <a href="contact.html">Contact</a>
  </nav>

  <!-- MAIN SECTION -->
  <main>
    <h1>Welcome to OrozcoRealty LLC</h1>

    <div class="main-sections">
      <section class="image-section">
        <img src="listing1.jpg" alt="Listing" />
        <h3>Available Listings</h3>
      </section>

      <section class="image-section">
        <img src="rehab.jpg" alt="Rehab Project" />
        <h3>Current Rehabs</h3>
      </section>

      <section class="image-section">
        <img src="veteran.png" alt="Veteran Support" />
        <h3>Veteran Resources</h3>
      </section>
    </div>
  </main>

  <!-- FOOTER -->
  <footer>
    &copy; 2025 OrozcoRealty LLC | Veteran-Owned | Serving San Antonio & El Cenizo, TX
  </footer>

</body>
</html>
