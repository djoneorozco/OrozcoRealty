<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Listings | OrozcoRealty LLC</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #1B1814;
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    nav {
      background: #111;
      padding: 1rem;
      display: flex;
      justify-content: center;
      gap: 2rem;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      text-transform: uppercase;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #ffd700;
    }

    .logo-container {
      text-align: center;
      padding: 2rem 1rem 1rem;
    }

    .logo-container img {
      max-width: 400px;
      width: 80%;
      height: auto;
      animation: floatPulse 6s ease-in-out infinite;
    }

    h1 {
      text-align: center;
      color: #ffd700;
      margin-top: 2rem;
    }

    .listing-container {
      max-width: 1200px;
      margin: auto;
      padding: 2rem;
      background-color: #111;
      border-radius: 12px;
      font-size: 0.9rem;
      line-height: 1.5;
      white-space: pre-wrap;
      word-wrap: break-word;
      overflow-x: auto;
    }

    footer {
      background: #111;
      color: #aaa;
      text-align: center;
      padding: 1.5rem;
      font-size: 0.95rem;
    }

    @keyframes floatPulse {
      0%, 100% { transform: translateY(0) scale(1); }
      50% { transform: translateY(-10px) scale(1.03); }
    }
  </style>
</head>
<body>

  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="roadmap.html">Roadmap</a>
    <a href="listings.html">Listings</a>
    <a href="rehab.html">Projects</a>
    <a href="contact.html">Contact</a>
  </nav>

  <div class="logo-container">
    <img src="OrozcoRealtyLLC.png" alt="OrozcoRealty Crest Logo">
  </div>

  <h1>San Antonio Homes Under $150K</h1>

  <div class="listing-container" id="listingContainer">
    Loading listings from Zillow...
  </div>

  <footer>
    &copy; 2025 OrozcoRealty LLC | Veteran-Owned | Serving San Antonio & El Cenizo, TX
  </footer>

  <script>
    async function loadListings() {
      const url = 'https://api.zenrows.com/v1/?apikey=d2301a986545e0f83ad87e65182e17ffa2564c58&url=https%3A%2F%2Fwww.zillow.com%2Fsan-antonio-tx%2Fhouse_under-150000%2F&autoparse=true';

      try {
        const res = await fetch(url);
        const data = await res.json();

        const container = document.getElementById("listingContainer");
        container.innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
      } catch (e) {
        console.error(e);
        document.getElementById("listingContainer").innerHTML = "<p style='color:#ccc;'>Failed to load listings. Please check the API key or domain whitelist settings.</p>";
      }
    }

    window.addEventListener("load", loadListings);
  </script>

</body>
</html>
