<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Listings | OrozcoRealty LLC</title>
  <style>
    /* [Your existing CSS styles here...] */
    /* Example of listing grid */
    .listing-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 2rem;
      padding: 2rem;
      max-width: 1200px;
      margin: auto;
    }
    .listing {
      background-color: #111;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
      transition: transform 0.3s ease;
    }
    .listing:hover {
      transform: scale(1.02);
    }
    .listing img {
      width: 100%; height: 200px; object-fit: cover;
    }
    .listing-content { padding: 1rem; }
    .listing h2 { color: #ffd700; margin: 0 0 0.5rem;}
    .listing p { margin: 0.25rem 0; }
    .btn {
      display: inline-block;
      margin-top: 1rem;
      padding: 0.6rem 1rem;
      background-color: #ffd700;
      color: #111;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      text-decoration: none;
      transition: background 0.3s ease;
    }
    .btn:hover { background-color: #e6c200; }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav> ... (your nav links) ... </nav>

  <!-- Logo -->
  <div class="logo-container">
    <img src="OrozcoRealtyLLC.png" alt="OrozcoRealty Crest Logo">
  </div>

  <!-- Page Title -->
  <h1 style="text-align:center;color:#ffd700;margin-top:2rem;">Homes in San Antonio Under $150K</h1>

  <!-- Listings Grid -->
  <div class="listing-container" id="listingContainer">
    <!-- JS will inject items here -->
  </div>

  <!-- Footer -->
  <footer> &copy; 2025 OrozcoRealty LLC ... </footer>

  <!-- JavaScript to fetch from API -->
  <script>
    async function loadListings() {
      try {
        const resp = await fetch('https://api.rentcast.io/listings?city=San%20Antonio&state=TX&maxPrice=150000&limit=9');
        if (!resp.ok) throw new Error('Fetch failed');
        const { listings } = await resp.json();
        const container = document.getElementById('listingContainer');
        listings.forEach(item => {
          const el = document.createElement('div');
          el.className = 'listing';
          el.innerHTML = `
            <img src="${item.imageUrl}" alt="${item.address}">
            <div class="listing-content">
              <h2>${item.address}</h2>
              <p><strong>Price:</strong> ${item.price}</p>
              <p><strong>${item.beds} Bed • ${item.baths} Bath • ${item.sqft} sqft</strong></p>
              <a href="${item.url}" class="btn" target="_blank">View Details</a>
            </div>`;
          container.appendChild(el);
        });
      } catch(err) {
        console.error(err);
        document.getElementById('listingContainer').innerHTML = '<p style="text-align:center;color:#aaa;">Unable to load listings. Please try again later.</p>';
      }
    }
    window.addEventListener('load', loadListings);
  </script>
</body>
</html>
