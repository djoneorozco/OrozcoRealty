<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simple Gantt Chart</title>
  <script src="https://unpkg.com/frappe-gantt/dist/frappe-gantt.min.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/frappe-gantt/dist/frappe-gantt.css">
  <style>
    body {
      background-color: #1b1814;
      color: #fff;
      font-family: sans-serif;
      padding: 2rem;
    }

    h1 {
      text-align: center;
      color: #ffd700;
    }

    .form-inline {
      display: flex;
      gap: 1rem;
      margin-bottom: 1rem;
    }

    input, button {
      padding: 0.5rem;
      font-size: 1rem;
    }

    #gantt {
      background: #fff;
      border-radius: 10px;
      padding: 1rem;
      overflow-x: scroll;
    }
  </style>
</head>
<body>

  <h1>Simple Gantt Chart</h1>

  <div class="form-inline">
    <input id="taskName" placeholder="Task Name" />
    <input id="startDate" type="date" />
    <input id="endDate" type="date" />
    <button onclick="addTask()">Add Task</button>
  </div>

  <div id="gantt"></div>

  <script>
    let tasks = [];

    function addTask() {
      const name = document.getElementById("taskName").value;
      const start = document.getElementById("startDate").value;
      const end = document.getElementById("endDate").value;

      if (!name || !start || !end) {
        alert("Please fill in all fields.");
        return;
      }

      const task = {
        id: name + Date.now(),
        name,
        start,
        end,
        progress: 0,
      };

      tasks.push(task);
      renderGantt();
    }

    function renderGantt() {
      const ganttArea = document.getElementById("gantt");
      ganttArea.innerHTML = "";
      new Gantt(ganttArea, tasks, {
        view_mode: 'Day'
      });
    }
  </script>

</body>
</html>
