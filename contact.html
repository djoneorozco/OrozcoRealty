<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Projects | OrozcoRealty LLC</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://unpkg.com/frappe-gantt/dist/frappe-gantt.min.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/frappe-gantt/dist/frappe-gantt.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #1B1814;
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    header {
      height: 300px;
      background-image: url('banner.jpg');
      background-size: cover;
      background-position: center;
      display: flex;
      align-items: center;
      justify-content: flex-end;
      padding: 2rem;
    }

    header img {
      max-width: 300px;
      height: auto;
      animation: pulseGlow 3s ease-in-out infinite;
    }

    nav {
      background: #111;
      padding: 1rem;
      display: flex;
      justify-content: center;
      gap: 2rem;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      text-transform: uppercase;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #ffd700;
    }

    main {
      max-width: 1200px;
      margin: 2rem auto;
      padding: 2rem;
      background-color: #111;
      border-radius: 12px;
      box-shadow: 0 0 24px rgba(255, 255, 255, 0.15);
    }

    h1, h2, h3, h4 {
      color: #ffd700;
    }

    h1, h2 {
      text-align: center;
    }

    .form-inline, .budget-form {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      margin-bottom: 1rem;
    }

    input, button, select {
      font-size: 1rem;
      padding: 0.5rem;
    }

    .project-icons {
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
      margin-bottom: 1rem;
    }

    .project-icon {
      cursor: pointer;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .project-icon img {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      border: 2px solid #ffd700;
    }

    .project-icon span {
      margin-top: 0.3rem;
      font-size: 0.8rem;
    }

    .project {
      background-color: #222;
      border-radius: 10px;
      padding: 1rem;
      margin-bottom: 2rem;
    }

    .expense-list, .timeline-events, .kanban-board {
      margin-top: 1rem;
    }

    .expense-item, .timeline-item {
      background: #333;
      padding: 0.5rem;
      margin-bottom: 0.5rem;
      border-radius: 6px;
    }

    .chart-container {
      width: 250px;
      margin-left: auto;
    }

    .kanban-board {
      display: flex;
      gap: 1rem;
    }

    .kanban-column {
      flex: 1;
      background-color: #333;
      padding: 0.5rem;
      border-radius: 10px;
      min-height: 200px;
    }

    .task {
      background-color: #555;
      padding: 0.5rem;
      margin: 0.5rem;
      border-radius: 6px;
      cursor: grab;
    }

    .gantt-section {
      margin-top: 2rem;
    }

    #gantt {
      background: #fff;
      border-radius: 8px;
      padding: 1rem;
      overflow-x: scroll;
    }

    footer {
      background: #111;
      color: #aaa;
      text-align: center;
      padding: 1.5rem;
      font-size: 0.95rem;
    }

    @keyframes pulseGlow {
      0%, 100% { transform: scale(1); filter: brightness(1); }
      50% { transform: scale(1.05); filter: brightness(1.3); }
    }
  </style>
</head>
<body>
  <!-- All unchanged structure as in your input -->

  <script>
    let currentProject = {};
    let savedProjects = JSON.parse(localStorage.getItem("projects") || "[]");
    let gantt;
    let ganttTasks = [];

    function updateProjectDisplay() {
      document.getElementById("currentProject").innerText = `Current Project: ${currentProject.name}`;
      renderExpenses();
      renderTimeline();
      renderChart();
      renderGantt();
    }

    function addGanttTask() {
      const task = document.getElementById("ganttTask").value;
      const start = document.getElementById("ganttStart").value;
      const end = document.getElementById("ganttEnd").value;
      if (!task || !start || !end) return;
      ganttTasks.push({ id: task + Date.now(), name: task, start, end, progress: 0 });
      renderGantt();
    }

    function renderGantt() {
      const target = document.getElementById("gantt");
      target.innerHTML = "";
      if (ganttTasks.length > 0) {
        gantt = new Gantt(target, ganttTasks);
      }
    }

    renderProjectIcons();
  </script>
</body>
</html>
