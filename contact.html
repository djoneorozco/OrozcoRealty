<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Projects | OrozcoRealty LLC</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #1B1814;
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    header {
      height: 300px;
      background-image: url('banner.jpg');
      background-size: cover;
      background-position: center;
      display: flex;
      align-items: center;
      justify-content: flex-end;
      padding: 2rem;
    }

    header img {
      max-width: 300px;
      height: auto;
      animation: pulseGlow 3s ease-in-out infinite;
    }

    nav {
      background: #111;
      padding: 1rem;
      display: flex;
      justify-content: center;
      gap: 2rem;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      text-transform: uppercase;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #ffd700;
    }

    main {
      max-width: 1200px;
      margin: 2rem auto;
      padding: 2rem;
      background-color: #111;
      border-radius: 12px;
      box-shadow: 0 0 24px rgba(255, 255, 255, 0.15);
    }

    h1, h2 {
      text-align: center;
      color: #ffd700;
    }

    .form-inline, .budget-form {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      margin-bottom: 1rem;
    }

    input, button {
      font-size: 1rem;
      padding: 0.5rem;
    }

    .project {
      background-color: #222;
      border-radius: 10px;
      padding: 1rem;
      margin-bottom: 2rem;
    }

    .expense-list, .timeline-events, .kanban-board {
      margin-top: 1rem;
    }

    .expense-item, .timeline-item {
      background: #333;
      padding: 0.5rem;
      margin-bottom: 0.5rem;
      border-radius: 6px;
    }

    .chart-container {
      width: 250px;
      margin-left: auto;
    }

    .kanban-board {
      display: flex;
      gap: 1rem;
    }

    .kanban-column {
      flex: 1;
      background-color: #333;
      padding: 0.5rem;
      border-radius: 10px;
      min-height: 200px;
    }

    .kanban-column h4 {
      color: #ffd700;
      text-align: center;
    }

    .task {
      background-color: #555;
      padding: 0.5rem;
      margin: 0.5rem;
      border-radius: 6px;
      cursor: grab;
    }

    .saved-projects {
      margin-bottom: 1rem;
    }

    .saved-projects span {
      background-color: #444;
      border-radius: 4px;
      padding: 0.3rem 0.5rem;
      margin-right: 0.5rem;
      cursor: pointer;
      font-size: 0.9rem;
      color: #ffd700;
      transition: background 0.3s;
    }

    .saved-projects span:hover {
      background-color: #666;
    }

    .dashboard-icon {
      font-size: 2rem;
      text-align: center;
      display: none;
      cursor: pointer;
      margin-bottom: 0.5rem;
    }

    footer {
      background: #111;
      color: #aaa;
      text-align: center;
      padding: 1.5rem;
      font-size: 0.95rem;
    }

    @keyframes pulseGlow {
      0%, 100% { transform: scale(1); filter: brightness(1); }
      50% { transform: scale(1.05); filter: brightness(1.3); }
    }
  </style>
</head>
<body>
  <header>
    <img src="OrozcoRealtyLLC.png" alt="OrozcoRealty Crest Logo">
  </header>

  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="roadmap.html">Roadmap</a>
    <a href="listings.html">Listings</a>
    <a href="rehab.html">Projects</a>
    <a href="contact.html">Contact</a>
  </nav>

  <main>
    <div class="saved-projects" id="savedProjects"></div>

    <div id="projectIcon" class="dashboard-icon" onclick="showProjectDetails()">ðŸ’¼</div>
    <h1>Project Management Dashboard</h1>

    <div class="form-inline">
      <input id="projectName" placeholder="Enter Project Name" />
      <input id="projectBudget" type="number" placeholder="Total Budget ($)" />
      <button onclick="saveProject()">Save Project</button>
      <button onclick="editProject()">Edit Project</button>
    </div>

    <div class="project">
      <h2 id="currentProject">Current Project: None</h2>

      <div class="budget-form">
        <input id="expenseName" placeholder="Expense Name" />
        <input id="expenseAmount" type="number" placeholder="Amount ($)" />
        <button onclick="addExpense()">Add Expense</button>
      </div>

      <div style="display: flex; gap: 2rem;">
        <div>
          <h3>Expenses</h3>
          <div class="expense-list" id="expenseList"></div>
          <p><strong>Total Expenses:</strong> $<span id="totalExpenses">0</span></p>
          <p><strong>Remaining Budget:</strong> $<span id="remainingBudget">0</span></p>
        </div>
        <div class="chart-container">
          <canvas id="budgetChart"></canvas>
        </div>
      </div>

      <h3>Project Timeline</h3>
      <div class="form-inline">
        <input id="deliverable" placeholder="Deliverable" />
        <input id="dueDate" type="date" />
        <button onclick="addTimelineEvent()">Add to Timeline</button>
      </div>
      <div class="timeline-events" id="timeline"></div>

      <div class="kanban-board">
        <div class="kanban-column" ondrop="drop(event)" ondragover="allowDrop(event)">
          <h4>To Do</h4>
        </div>
        <div class="kanban-column" ondrop="drop(event)" ondragover="allowDrop(event)">
          <h4>In Progress</h4>
        </div>
        <div class="kanban-column" ondrop="drop(event)" ondragover="allowDrop(event)">
          <h4>Done</h4>
        </div>
      </div>
    </div>
  </main>

  <footer>
    &copy; 2025 OrozcoRealty LLC. All rights reserved.
  </footer>

  <script>
    let currentProject = {};
    const savedProjects = JSON.parse(localStorage.getItem("projects") || "[]");

    function updateProjectDisplay() {
      document.getElementById("currentProject").innerText = `Current Project: ${currentProject.name}`;
      document.getElementById("projectIcon").style.display = "block";
      renderExpenses();
      renderChart();
      renderTimeline();
    }

    function saveProject() {
      currentProject.name = document.getElementById("projectName").value;
      currentProject.budget = parseFloat(document.getElementById("projectBudget").value);
      currentProject.expenses = currentProject.expenses || [];
      currentProject.timeline = currentProject.timeline || [];

      const index = savedProjects.findIndex(p => p.name === currentProject.name);
      if (index >= 0) {
        savedProjects[index] = currentProject;
      } else {
        savedProjects.push(currentProject);
      }

      localStorage.setItem("projects", JSON.stringify(savedProjects));
      renderSavedProjects();
      updateProjectDisplay();
    }

    function editProject() {
      const name = prompt("Enter new project name:", currentProject.name);
      const budget = prompt("Enter new total budget:", currentProject.budget);
      if (name) currentProject.name = name;
      if (budget) currentProject.budget = parseFloat(budget);
      updateProjectDisplay();
      renderChart();
    }

    function renderSavedProjects() {
      const container = document.getElementById("savedProjects");
      container.innerHTML = "";
      savedProjects.forEach((p) => {
        const span = document.createElement("span");
        span.textContent = p.name;
        span.onclick = () => {
          currentProject = p;
          updateProjectDisplay();
        };
        container.appendChild(span);
      });
    }

    function showProjectDetails() {
      if (!currentProject.name) return;
      const timelineDetails = currentProject.timeline.map(t => `- ${t.deliverable} (Due: ${t.dueDate})`).join("\n");
      alert(`Project: ${currentProject.name}\nBudget: $${currentProject.budget.toFixed(2)}\nTimeline:\n${timelineDetails}`);
    }

    function addExpense() {
      const name = document.getElementById("expenseName").value;
      const amount = parseFloat(document.getElementById("expenseAmount").value);
      if (!name || isNaN(amount)) return;
      currentProject.expenses.push({ name, amount });
      renderExpenses();
      renderChart();
    }

    function renderExpenses() {
      const list = document.getElementById("expenseList");
      list.innerHTML = "";
      let total = 0;
      currentProject.expenses.forEach(exp => {
        total += exp.amount;
        const item = document.createElement("div");
        item.className = "expense-item";
        item.textContent = `${exp.name}: $${exp.amount.toFixed(2)}`;
        list.appendChild(item);
      });
      document.getElementById("totalExpenses").innerText = total.toFixed(2);
      document.getElementById("remainingBudget").innerText = (currentProject.budget - total).toFixed(2);
    }

    function renderChart() {
      const ctx = document.getElementById("budgetChart").getContext("2d");
      const totalExpenses = currentProject.expenses.reduce((sum, e) => sum + e.amount, 0);
      const remaining = currentProject.budget - totalExpenses;
      if (window.budgetPieChart) window.budgetPieChart.destroy();
      window.budgetPieChart = new Chart(ctx, {
        type: "doughnut",
        data: {
          labels: ["Expenses", "Remaining"],
          datasets: [{
            data: [totalExpenses, remaining],
            backgroundColor: ["#ff4c4c", "#4caf50"]
          }]
        },
        options: {
          plugins: {
            legend: {
              labels: { color: "#fff" }
            }
          }
        }
      });
    }

    function addTimelineEvent() {
      const deliverable = document.getElementById("deliverable").value;
      const dueDate = document.getElementById("dueDate").value;
      if (!deliverable || !dueDate) return;
      currentProject.timeline.push({ deliverable, dueDate });
      renderTimeline();
    }

    function renderTimeline() {
      const timeline = document.getElementById("timeline");
      timeline.innerHTML = "";
      currentProject.timeline.forEach(event => {
        const item = document.createElement("div");
        item.className = "timeline-item";
        item.textContent = `${event.deliverable} - Due: ${event.dueDate}`;
        timeline.appendChild(item);
      });
    }

    function allowDrop(ev) {
      ev.preventDefault();
    }

    function drop(ev) {
      ev.preventDefault();
      const data = ev.dataTransfer.getData("text");
      const task = document.getElementById(data);
      ev.target.appendChild(task);
    }

    renderSavedProjects();
  </script>
</body>
</html>
