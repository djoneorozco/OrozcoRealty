<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Advanced Gantt Chart | OrozcoRealty LLC</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://code.jquery.com/ui/1.13.2/themes/smoothness/jquery-ui.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/jquery-gantt/1.2.1/css/jquery.gantt.css" rel="stylesheet">
  <style>
    body {
      background-color: #1B1814;
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 2rem;
    }
    h1 {
      text-align: center;
      color: #ffd700;
    }
    #ganttChart {
      margin-top: 2rem;
    }
    .gantt .bar {
      background-color: #ffd700 !important;
    }
  </style>
</head>
<body>

  <h1>Project Management Timeline</h1>
  <div id="ganttChart"></div>

  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
  <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-gantt/1.2.1/js/jquery.gantt.min.js"></script>

  <script>
    $(function() {
      $("#ganttChart").gantt({
        source: [{
          name: "Project Setup",
          desc: "Site Acquisition",
          values: [{
            from: "/Date(1717891200000)/", // 2025-06-09
            to: "/Date(1718496000000)/",   // 2025-06-16
            label: "Acquire Lot",
            customClass: "ganttRed",
            dataObj: { id: 1 }
          }]
        }, {
          name: "Project Setup",
          desc: "Permits & Design",
          values: [{
            from: "/Date(1718582400000)/", // 2025-06-17
            to: "/Date(1719187200000)/",   // 2025-06-24
            label: "Design & Permit",
            customClass: "ganttGreen",
            dataObj: { id: 2 }
          }]
        }, {
          name: "Construction",
          desc: "Foundation Work",
          values: [{
            from: "/Date(1719273600000)/", // 2025-06-25
            to: "/Date(1719878400000)/",   // 2025-07-02
            label: "Foundation",
            customClass: "ganttBlue",
            dataObj: { id: 3 }
          }]
        }],
        navigate: "scroll",
        scale: "days",
        maxScale: "months",
        minScale: "hours",
        itemsPerPage: 10,
        onItemClick: function(data) {
          alert("Clicked task: " + data.label);
        },
        onAddClick: function(dt, rowId) {
          alert("Add task clicked at " + dt + " on row " + rowId);
        },
        onRender: function() {
          console.log("Gantt chart rendered");
        }
      });
    });
  </script>

</body>
</html>
