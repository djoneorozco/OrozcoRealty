<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Project Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background-color: #f5f5f5;
    }
    h1, h2 {
      text-align: center;
    }
    .card {
      background: white;
      padding: 16px;
      border-radius: 8px;
      margin-bottom: 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .field {
      margin-bottom: 12px;
    }
    input, textarea, select, button {
      width: 100%;
      padding: 8px;
      margin-top: 4px;
      border-radius: 4px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    .task, .expense {
      padding: 8px;
      border-radius: 4px;
      margin-top: 8px;
    }
    .task-controls button {
      margin: 4px 2px;
    }
  </style>
</head>
<body>
  <h1>Project Management Dashboard</h1>

  <div class="card">
    <div class="field">
      <label>Project Name:</label>
      <input type="text" id="projectName" />
    </div>
    <div class="field">
      <label>Description:</label>
      <textarea id="description"></textarea>
    </div>
    <button onclick="saveProject()">Save Project</button>
    <p id="savedMessage"></p>
  </div>

  <div class="card">
    <h2>Tasks</h2>
    <div class="field">
      <label>Task Name:</label>
      <input type="text" id="taskInput" />
    </div>
    <div class="field">
      <label>Start Date:</label>
      <input type="date" id="startDate" />
    </div>
    <div class="field">
      <label>End Date:</label>
      <input type="date" id="endDate" />
    </div>
    <div class="field">
      <label>Color:</label>
      <input type="color" id="taskColor" value="#00aaff" />
    </div>
    <button onclick="addTask()">Add Task</button>
    <div id="tasks"></div>
  </div>

  <div class="card">
    <h2>Expenses</h2>
    <div class="field">
      <label>Expense:</label>
      <input type="text" id="expenseInput" />
    </div>
    <div class="field">
      <label>Type:</label>
      <select id="expenseType">
        <option value="purchase">Purchase</option>
        <option value="service">Service</option>
        <option value="other">Other</option>
      </select>
    </div>
    <button onclick="addExpense()">Add Expense</button>
    <div id="expenses"></div>
  </div>

  <script>
    const tasks = [];
    const expenses = [];

    function saveProject() {
      const name = document.getElementById("projectName").value;
      document.getElementById("savedMessage").innerText = `Project "${name}" saved!`;
    }

    function addTask() {
      const task = document.getElementById("taskInput").value;
      const start = document.getElementById("startDate").value;
      const end = document.getElementById("endDate").value;
      const color = document.getElementById("taskColor").value;
      if (!task || !start || !end) return alert("Fill all task fields.");

      tasks.push({ task, start, end, color });
      renderTasks();

      document.getElementById("taskInput").value = "";
    }

    function renderTasks() {
      const container = document.getElementById("tasks");
      container.innerHTML = "";
      tasks.forEach((t, i) => {
        const div = document.createElement("div");
        div.className = "task";
        div.style.backgroundColor = t.color;
        div.innerHTML = `<strong>${t.task}</strong><br>${t.start} to ${t.end}`;
        container.appendChild(div);
      });
    }

    function addExpense() {
      const expense = document.getElementById("expenseInput").value;
      const type = document.getElementById("expenseType").value;
      if (!expense) return alert("Enter an expense.");

      expenses.push({ expense, type });
      renderExpenses();

      document.getElementById("expenseInput").value = "";
    }

    function renderExpenses() {
      const container = document.getElementById("expenses");
      container.innerHTML = "";
      expenses.forEach((e, i) => {
        const div = document.createElement("div");
        div.className = "expense";
        div.innerHTML = `${e.expense} <small>(${e.type})</small>`;
        container.appendChild(div);
      });
    }
  </script>
</body>
</html>
