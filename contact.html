<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>jsGanttImproved Demo</title>
  <script src="https://cdn.jsdelivr.net/npm/jsgantt-improved/dist/jsgantt.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/jsgantt-improved/dist/jsgantt.css" />
  <style>
    body {
      background-color: #1B1814;
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 2rem;
    }
    h1 {
      color: #ffd700;
      text-align: center;
    }
    #GanttChartDIV {
      width: 100%;
      height: 600px;
      border: 1px solid #ccc;
      background-color: white;
      color: black;
    }
  </style>
</head>
<body>

  <h1>OrozcoRealty Gantt Chart</h1>
  <div id="GanttChartDIV"></div>

  <script>
    const g = new JSGantt.GanttChart(document.getElementById('GanttChartDIV'), 'week');

    if (g.getDivId()) {
      g.setCaptionType('Complete'); // Caption : None, Caption, Resource, Duration, Complete
      g.setShowRes(1);              // Show resource names
      g.setShowDur(1);              // Show task duration
      g.setShowComp(1);             // Show task completion
      g.setShowStartDate(1);        // Show start date
      g.setShowEndDate(1);          // Show end date
      g.setShowTaskInfoLink(1);     // Enable task info link
      g.setShowEndWeekDate(0);      // Show last day of the week
      g.setFormatArr('day','week','month');

      g.AddTaskItem(new JSGantt.TaskItem(
        1, 'Site Acquisition', '', '2025-06-10', '2025-06-15', 'ff0000', '', 100, 0, 1, 0, '', '', '', '', '', 1, '', '', 'Owner'
      ));
      g.AddTaskItem(new JSGantt.TaskItem(
        2, 'Design & Permits', '', '2025-06-16', '2025-06-22', '00ff00', '', 50, 1, 1, 0, '', '', '', '', '', 1, '', '', 'Engineer'
      ));
      g.AddTaskItem(new JSGantt.TaskItem(
        3, 'Foundation Work', '', '2025-06-23', '2025-06-30', '0000ff', '', 0, 2, 1, 0, '', '', '', '', '', 1, '', '', 'Contractor'
      ));

      g.Draw();
    } else {
      alert("Error: unable to create Gantt chart.");
    }
  </script>

</body>
</html>
