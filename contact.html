<!DOCTYPE html>
<html>
<head>
  <title>Simple Gantt Chart</title>
  <script src="https://unpkg.com/frappe-gantt/dist/frappe-gantt.min.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/frappe-gantt/dist/frappe-gantt.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    #gantt {
      margin: 40px auto;
      width: 90%;
      height: 600px;
      border: 1px solid #ccc;
      background: #fff;
    }
  </style>
</head>
<body>
  <h1>Simple Gantt Chart</h1>
  <div id="gantt"></div>
  <script>
    const tasks = [
      {
        id: 'Task 1',
        name: 'Design Phase',
        start: '2025-06-01',
        end: '2025-06-10',
        progress: 20
      },
      {
        id: 'Task 2',
        name: 'Development Phase',
        start: '2025-06-11',
        end: '2025-06-20',
        progress: 40
      },
      {
        id: 'Task 3',
        name: 'Testing Phase',
        start: '2025-06-21',
        end: '2025-06-25',
        progress: 0
      }
    ];

    const gantt = new Gantt("#gantt", tasks);
  </script>
</body>
</html>
